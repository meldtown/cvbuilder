<script>
	jQuery.support.cors = true;
	jQuery.extend(jQuery.ui.dialog.prototype.options, {
		//appendTo: 'form',
		dialogClass: 'without-title',
		autoOpen: false,
		closeOnEscape: true,

		modal: true,
		resizable: false
	});
</script>

<script>
	var api = 'http://' + location.hostname.replace('cvbuilder', 'api');
	var resumeId = 9171642;

	jQuery.when(
		$.ajax({
			type: 'GET',
			url: api + '/resume/' + resumeId + '/uilanguage',
			contentType: 'application/json',
			dataType: 'json',
			xhrFields: {
				withCredentials: true
			}
		}),
		jQuery.getJSON(api + '/dictionary/language'),
		jQuery.getJSON(api + '/dictionary/experience'),
		jQuery.getJSON(api + '/dictionary/education'),
		jQuery.getJSON(api + '/dictionary/city'),
		jQuery.getJSON(api + '/dictionary/branch'),
		jQuery.getJSON(api + '/dictionary/schedule'),
		jQuery.getJSON(api + '/dictionary/resource'),
		jQuery.getJSON(api + '/dictionary/activitylevel'),
		jQuery.getJSON(api + '/dictionary/language/skill'),
		jQuery.getJSON(api + '/dictionary/additional'),
		jQuery.getJSON(api + '/dictionary/sex'),
		jQuery.getJSON(api + '/dictionary/currency'),
		jQuery.getJSON(api + '/dictionary/rubric'),
		jQuery.getJSON(api + '/dictionary/subrubric'),
		$.ajax({
			type: 'GET',
			url: api + '/resume/' + resumeId + '/viewlink',
			contentType: 'application/json',
			dataType: 'json',
			xhrFields: {
				withCredentials: true
			}
		}),
		$.ajax({
			type: 'GET',
			url: api + '/resume/' + resumeId + '/rtflink',
			contentType: 'application/json',
			dataType: 'json',
			xhrFields: {
				withCredentials: true
			}
		})
	).then(function (uilanguage, language, experience, education, city, branch, schedule, resource, activityLevel, languageSkill, additional, sex, currency, rubric, subrubric, viewlink, rtflink) {
		var dictionary = {
			uilanguage: uilanguage,
			language: language[0],
			experience: experience[0],
			educationType: education[0].slice(1),
			city: city[0],
			branch: branch[0],
			schedule: schedule[0],
			resource: resource[0],
			activityLevel: activityLevel[0],
			languageSkill: languageSkill[0],
			additional: additional[0],
			sex: sex[0],
			currency: currency[0],
			rubric: rubric[0],
			subrubric: subrubric[0],
			viewlink: viewlink[0],
			rtflink: rtflink[0]
		};

		window.model = new CvBuilderModel(api, resumeId, dictionary, uilanguage, viewlink[0], rtflink[0]);
		ko.applyBindings(model);
	});
</script>
