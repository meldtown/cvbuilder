<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-title" data-bind="label: resource.positionRubricNameLabel"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<i class="fa fa-pencil"></i><a class="rua-p-c-light edit" href="#" data-bind="label: resource.edit, click: beginEdit"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span class="rua-p-c-light view-label" data-bind="label: resource.positionNameLabel"></span>
		</div>
		<div class="col d-2of3 view-input-value">
			<span class="rua-p-c-light" data-bind="text: position"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span class="rua-p-c-light view-label" data-bind="visible: !!scheduleId, label: resource.positionTypeLabel"></span>
		</div>
		<div class="col d-2of3 view-input-value">
			<span class="rua-p-c-light" data-bind="text: selectedScheduleOptionLabel"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span class="rua-p-c-light view-label" data-bind="label: resource.positionExperienceLabel"></span>
		</div>
		<div class="col d-2of3 view-input-value">
			<span class="rua-p-c-light" data-bind="text: selectedExperienceOptionLabel"></span>
		</div>
	</div>
	<div class="row" data-bind="visible: salary">
		<div class="col d-1of3">
			<span class="rua-p-c-light view-label" data-bind="label: resource.positionSalaryLabel"></span>
		</div>
		<div class="col d-2of3">
			<span class="rua-p-c-light view-input-value" data-bind="text: formattedSalary"></span>
		</div>
	</div>
	<div class="message-container" data-bind="template: { name: 'message', data: $data }"></div>

</div>
