<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-title" data-bind="text: resource.positionRubricNameLabel.label"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="click: beginEdit">Edit</a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.positionNameLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: position"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.positionTypeLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: scheduleId"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.positionExperienceLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: selectedExperienceOptionLabel"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.positionSalaryLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: salary"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			currencyId
		</div>
		<div class="col d-2of3">
			<span data-bind="text: currencyId"></span>
		</div>
	</div>

</div>
