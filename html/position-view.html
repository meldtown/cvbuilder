<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-title" data-bind="label: resource.positionRubricNameLabel"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="label: resource.edit, click: beginEdit"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.positionNameLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: position"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.positionTypeLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: selectedScheduleOptionLabel"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.positionExperienceLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: selectedExperienceOptionLabel"></span>
		</div>
	</div>
	<div class="row" data-bind="visible: salary">
		<div class="col d-1of3">
			<span data-bind="label: resource.positionSalaryLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: formattedSalary"></span>
		</div>
	</div>

</div>
