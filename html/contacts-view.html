<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-title" data-bind="label: resource.contactsNameLabel"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="label: resource.edit, click: edit"></a>
		</div>
	</div>
	<div class="row" data-bind="if: phone">
		<div class="col d-1of3">
			<span data-bind="label: resource.contactsPhoneLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: phone"></span>
		</div>
	</div>
	<div class="row" data-bind="if: isAdditionalPhonesBlockVisibleView">
		<div class="col d-1of3">
			<span data-bind="label: resource.contactsAdditionalPhonesLabel"></span>
		</div>
		<div class="col d-2of3">
			<div data-bind="foreach: additionalPhones">
				<div data-bind="template: tpl"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.contactsEmailLabel"></span>
		</div>
		<div class="col d-2of3">
			<a data-bind="text: email, attr: { href: emailHref }"></a>
		</div>
	</div>
	<div class="row" data-bind="if: skype">
		<div class="col d-1of3">
			<span data-bind="label: resource.contactsSkypeLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: skype"></span>
		</div>
	</div>
	<div class="row" data-bind="if: portfolio">
		<div class="col d-1of3">
			<span data-bind="label: resource.contactsPortfolioLabel"></span>
		</div>
		<div class="col d-2of3">
			<div data-bind="foreach: portfolio">
				<div data-bind="template: tpl"></div>
			</div>
		</div>
	</div>
	<div class="row" data-bind="if: socialNetworks">
		<div class="col d-1of3">
			<span data-bind="label: resource.contactsSocialNetworksLabel"></span>
		</div>
		<div class="col d-2of3">
			<div data-bind="foreach: socialNetworks">
				<a data-bind="text: subTypeLabel, attr: { href: text }"></a>
			</div>
		</div>
	</div>
</div>
