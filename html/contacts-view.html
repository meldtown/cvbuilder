<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-9of12 m-1of1">
			<h3 class="cvbuilder-block-title" data-bind="label: resource.contactsNameLabel"></h3>
		</div>
		<div class="col d-3of12 m-1of1 text-right">
			<i class="fa fa-pencil"></i><a class="rua-p-c-light edit" href="#" data-bind="label: resource.edit, click: edit"></a>
		</div>
	</div>
	<div class="row" data-bind="visible: phone">
		<div class="col d-3of12 m-1of1">
			<span class="rua-p-c-light view-label" data-bind="label: resource.contactsPhoneLabel"></span>
		</div>
		<div class="col view-input-value d-9of12 m-1of1">
			<span class="rua-p-c-light" data-bind="text: displayedPhone"></span>
		</div>
	</div>
	<div class="row" data-bind="visible: isAdditionalPhonesBlockVisibleView">
		<div class="col d-3of12 m-1of1">
			<span class="rua-p-c-light view-label" data-bind="label: resource.contactsAdditionalPhonesLabel"></span>
		</div>
		<div class="col view-input-value d-9of12 m-1of1">
			<span class="rua-p-c-light" data-bind="visible: $parent.state.anonymous, label: resource.anonimousHiddenFeild"></span>
			<div data-bind="ifnot: $parent.state.anonymous">
				<div data-bind="foreach: additionalPhones">
					<div class="rua-p-c-light" data-bind="template: tpl"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col d-3of12 m-1of1">
			<span class="rua-p-c-light view-label" data-bind="label: resource.contactsEmailLabel"></span>
		</div>
		<div class="col view-input-value d-9of12 m-1of1">
			<a class="rua-p-c-light" data-bind="text: displayedEmail, attr: { href: emailHref }"></a>
		</div>
	</div>
	<div class="row" data-bind="visible: skype">
		<div class="col d-3of12 m-1of1">
			<span class="rua-p-c-light view-label" data-bind="label: resource.contactsSkypeLabel"></span>
		</div>
		<div class="col view-input-value d-9of12 m-1of1">
			<a class="rua-p-c-light" data-bind="text: displayedSkype, attr: { href: skypeHref }"></a>
		</div>
	</div>
	<div class="row" data-bind="visible: isPortfoliodBlockVisible">
		<div class="col d-3of12 m-1of1">
			<span class="rua-p-c-light view-label" data-bind="label: resource.contactsPortfolioLabel"></span>
		</div>
		<div class="col view-input-value d-9of12 m-1of1">
			<span class="rua-p-c-light" data-bind="visible: $parent.state.anonymous, label: resource.anonimousHiddenFeild"></span>
			<div data-bind="ifnot: $parent.state.anonymous">
				<div data-bind="foreach: nonEmptyPortfolio">
					<div class="rua-p-c-light" data-bind="template: tpl"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" data-bind="visible: isSocialNetworksBlockVisible">
		<div class="col d-3of12 m-1of1">
			<span class="rua-p-c-light view-label" data-bind="label: resource.contactsSocialNetworksLabel"></span>
		</div>
		<div class="col view-input-value d-9of12 m-1of1">
			<span class="rua-p-c-light" data-bind="visible: $parent.state.anonymous, label: resource.anonimousHiddenFeild"></span>
			<div data-bind="ifnot: $parent.state.anonymous">
				<div class="hidden-on-print" data-bind="foreach: socialNetworks">
					<a class="socialnetwork-view" data-bind="html: subTypeIcon, attr: { href: text }"></a>
				</div>
				<div class="visible-on-print-block" data-bind="foreach: socialNetworks">
					<span data-bind="text: text"></span>
				</div>
			</div>
		</div>
	</div>
	<div class="message-container" data-bind="template: { name: 'message', data: $data }"></div>
</div>
