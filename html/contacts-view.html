<table cellpadding="5" cellspacing="0" border="1">
	<tr>
		<th>email</th>
		<th>phone</th>
		<th>additional phones</th>
		<th>skype</th>
		<th>portfolio</th>
		<th>socials</th>
		<th></th>
	</tr>
	<tr>
		<td data-bind="text: email"></td>
		<td data-bind="text: phone"></td>
		<td>
			<div data-bind="foreach: additionalPhones">
				<div data-bind="template: tpl"></div>
			</div>
			<button data-bind="click: addAdditionalPhone">add</button>
		</td>
		<td data-bind="text: skype"></td>
		<td data-bind="text: portfolio"></td>
		<td data-bind="text: socialNetworks"></td>
		<td>
			<button data-bind="click: edit">Edit</button>
		</td>
	</tr>
</table>
