<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-title" data-bind="text: resource.contactsNameLabel.label"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="text: resource.edit.label, click: edit"></a>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.contactsPhoneLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: phone"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.contactsAdditionalPhonesLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<div data-bind="foreach: additionalPhones">
				<div data-bind="template: tpl"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.contactsEmailLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: email"></span>
		</div>
	</div>
	<div class="row" data-bind="if: skype">
		<div class="col d-1of3">
			<span data-bind="text: resource.contactsSkypeLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: skype"></span>
		</div>
	</div>
	<div class="row" data-bind="if: portfolio">
		<div class="col d-1of3">
			<span data-bind="text: resource.contactsPortfolioLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<div data-bind="foreach: portfolio">
				<div data-bind="template: tpl"></div>
			</div>
		</div>
	</div>
	<div class="row" data-bind="if: socialNetworks">
		<div class="col d-1of3">
			<span data-bind="text: resource.contactsSocialNetworksLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<div data-bind="foreach: socialNetworks">
				<a data-bind="text: subTypeLabel, attr: { href: text }"></a>
			</div>
		</div>
	</div>
</div>
