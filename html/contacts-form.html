<div class="cvbuilder-form">
	<h3 class="cvbuilder-block-title" data-bind="text: resource.contactsNameLabel.label"></h3>
	<span data-bind="text: resource.contactsRubricTooltip.label"></span>

	<div class="row">
		<div class="col d-1of3">
			<label for="phone">
				<span data-bind="text: resource.contactsPhoneLabel.label"></span><br>
				<span data-bind="text: resource.contactsPhoneTooltip.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="phone" class="input-block-level" name="phone" data-bind="value: phone, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="email">
				<span data-bind="text: resource.contactsEmailLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="email" class="input-block-level"  name="email" data-bind="value: email, valueUpdate: 'keyup'">
		</div>
	</div>



	<div class="row">
		<div class="col d-1of3">
			<label>
				<span data-bind="text: resource.contactsAdditionalPhonesLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<div data-bind="foreach: additionalPhones">
				<div data-bind="template: tpl"></div>
			</div>
			<button data-bind="text: resource.addPhone.label, click: addAdditionalPhone"></button>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="skype">
				<span data-bind="text: resource.contactsSkypeLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="skype" class="input-block-level" name="skype" data-bind="attr: {placeholder: resource.contactsAddSkypeLabel.label}, value: skype, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="portfolio">
				<span data-bind="text: resource.contactsPortfolioLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="portfolio" class="input-block-level" name="portfolio" data-bind="attr: {placeholder: resource.contactsAddPortfolioLabel.label}, value: portfolio, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label>
				<span data-bind="text: resource.contactsSocialNetworksLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<a href="#" data-bind="click: toggleLinkedin, css: linkedinClass">Linkedin</a>
			<a href="#" data-bind="click: toggleFacebook, css: facebookClass">Facebook</a>
			<a href="#" data-bind="click: toggleVk, css: vkClass">Vkontakte</a>
			<a href="#" data-bind="click: toggleTwitter, css: twitterClass">Twitter</a>
			<a href="#" data-bind="click: toggleGooglePlus, css: googlePlusClass">Google+</a>
			<a href="#" data-bind="click: toggleOdnoklasniki, css: odnoklasnikiClass">Odnoklasniki</a>
		</div>
	</div>

	<div data-bind="foreach: socialNetworks">
		<div class="row">
			<div class="col d-1of3">
				<label data-bind="attr: {for: subType}">
					<span data-bind="text: subTypeLabel"></span>
				</label>
			</div>
			<div class="col d-2of3">
				<input type="text" class="input-block-level" data-bind="value: text, valueUpdate: 'keyup', attr: {id: subType, name: subType}" />
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="text: resource.save.label, click: save"></button>
			<button class="btn btn-link rua-p-c-light" data-bind="text: resource.discard.label, click: cancel"></button>
		</div>
	</div>

</div>
