<div class="cvbuilder-form">
	<h3 class="cvbuilder-block-title rua-p-c-light" data-bind="label: resource.contactsNameLabel"></h3>
	<span class="rua-p-c-light rubric-tooltip" data-bind="label: resource.contactsRubricTooltip"></span>

	<div class="row">
		<div class="col d-1of3">
			<label for="phone">
				<span data-bind="label: resource.contactsPhoneLabel"></span><br>
				<span class="rua-p-c-light" data-bind="label: resource.contactsPhoneTooltip"></span>
			</label>
		</div>
		<div class="col d-2of3 tooltip-container">
			<input type="text" id="phone" class="input-block-level" name="phone" maxlength="255"
				   data-bind="value: phone, valueUpdate: 'keyup'">
			<div class="input-tooltip">
				<p data-bind="text: resource.tooltipAdvice.label"></p>
				<p class="rua-p-c-light" data-bind="text: resource.tooltipContactsPhone.label"></p>
			</div>
		</div>
	</div>

	<div class="row">
		<div data-bind="foreach: additionalPhones">
			<div class="row">
				<div class="col d-1of3">
					<label data-bind="label: resource.contactsAdditionalPhoneLabel"></label>
				</div>
				<div class="col d-2of3">
					<div data-bind="template: tpl"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<label>&nbsp;</label>
		</div>
		<div class="col d-2of3">
			<button class="add-phone-button" data-bind="click: addAdditionalPhone">
				<i class="fa fa-plus-circle"></i>
				<span data-bind="label: resource.addPhone"></span>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<label for="email">
				<span data-bind="label: resource.contactsEmailLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input type="text" id="email" class="input-block-level" maxlength="255" name="email"
				   data-bind="value: email, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="skype">
				<span data-bind="label: resource.contactsSkypeLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input type="text" id="skype" class="input-block-level" name="skype" maxlength="255"
				   data-bind="attr: {placeholder: resource.contactsAddSkypeLabel.label}, value: skype, valueUpdate: 'keyup'">
		</div>
	</div>

	<div data-bind="foreach: portfolio">
		<div class="row">
			<div class="col d-1of3">
				<label>
					<span data-bind="text: formRowLabel"></span>
				</label>
			</div>
			<div class="col d-2of3">
				<div data-bind="template: tpl"></div>
			</div>
		</div>
	</div>
	<div class="row" data-bind="if: isAddPortfolioButtonVisible">
		<div class="col d-1of3">
			<label>&nbsp;</label>
		</div>
		<div class="col d-2of3">
			<button class="add-phone-button" data-bind="click: addPortfolio">
				<i class="fa fa-plus-circle"></i>
				<span data-bind="label: resource.addPortfolio"></span>
			</button>

		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label>
				<span data-bind="label: resource.contactsSocialNetworksLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<a href="#" data-bind="click: toggleLinkedin, css: linkedinClass"><i class="fa fa-linkedin"></i></a>
			<a href="#" data-bind="click: toggleFacebook, css: facebookClass"><i class="fa fa-facebook"></i></a>
			<a href="#" data-bind="click: toggleVk, css: vkClass"><i class="fa fa-vk"></i></a>
			<a href="#" data-bind="click: toggleTwitter, css: twitterClass"><i class="fa fa-twitter"></i></a>
			<a href="#" data-bind="click: toggleGooglePlus, css: googlePlusClass"><i class="fa fa-google-plus"></i></a>
			<a href="#" data-bind="click: toggleOdnoklasniki, css: odnoklasnikiClass"><i class="fa fa-odnoklassniki"></i></a>
		</div>
	</div>

	<div data-bind="foreach: socialNetworks">
		<div class="row">
			<div class="col d-1of3">
				<label data-bind="attr: {for: subType}">
					<span data-bind="text: subTypeLabel"></span>
				</label>
			</div>
			<div class="col d-2of3">
				<input type="text" class="input-block-level" maxlength="255"
					   data-bind="value: text, valueUpdate: 'keyup', attr: {id: subType, name: subType}"/>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="label: resource.save, click: save"></button>
			<a class="rua-p-c-light cancel" data-bind="label: resource.discard, click: cancel"></a>
		</div>
	</div>
</div>
