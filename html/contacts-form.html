<div class="cvbuilder-form">
	<h3 class="cvbuilder-block-title" data-bind="text: resource.contactsNameLabel.label"></h3>
	<span data-bind="text: resource.contactsRubricTooltip.label"></span>

	<div class="row">
		<div class="col d-1of3">
			<label for="phone">
				<span data-bind="text: resource.contactsPhoneLabel.label"></span><br>
				<span data-bind="text: resource.contactsPhoneTooltip.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="phone" name="phone" data-bind="value: phone, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="email">
				<span data-bind="text: resource.contactsEmailLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="email" name="email" data-bind="value: email, valueUpdate: 'keyup'">
		</div>
	</div>



	<div class="row">
		<div class="col d-1of3">
			<label>
				<span data-bind="text: resource.contactsAdditionalPhonesLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<div data-bind="foreach: additionalPhones">
				<div data-bind="template: tpl"></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="skype">
				<span data-bind="text: resource.contactsSkypeLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="skype" name="skype" data-bind="attr: {placeholder: resource.contactsAddSkypeLabel.label}, value: skype, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="portfolio">
				<span data-bind="text: resource.contactsPortfolioLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="portfolio" name="portfolio" data-bind="attr: {placeholder: resource.contactsAddPortfolioLabel.label}, value: portfolio, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="socialNetworks">
				<span data-bind="text: resource.contactsSocialNetworksLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="socialNetworks" name="socialNetworks" data-bind="value: socialNetworks, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="text: resource.save.label, click: save"></button>
			<button class="btn btn-link rua-p-c-light" data-bind="text: resource.discard.label, click: cancel"></button>
		</div>
	</div>

</div>
