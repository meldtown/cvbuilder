<div class="cvbuilder-view">

	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle" data-bind="text: position"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="text: resource.edit.label, click: beginEdit"></a>
		</div>
	</div>


	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.experienceCompanyLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: company"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.experiencePositionLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: position"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			startWork
		</div>
		<div class="col d-2of3">
			<span data-bind="text: startWork"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			endWork
		</div>
		<div class="col d-2of3">
			<span data-bind="text: endWork"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			branchId
		</div>
		<div class="col d-2of3">
			<span data-bind="text: selectedBranchOptionLabel"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			notebookCompanyId
		</div>
		<div class="col d-2of3">
			<span data-bind="text: notebookCompanyId"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.experienceDescriptionLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: description"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			companySite
		</div>
		<div class="col d-2of3">
			<span data-bind="text: companySite"></span>
		</div>
	</div>

</div>
