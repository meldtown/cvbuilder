<div class="cvbuilder-view">

	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle" data-bind="text: position"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="label: resource.edit, click: edit"></a>
		</div>
	</div>


	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.experienceCompanyLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: company"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.experiencePositionLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: position"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			startWork
		</div>
		<div class="col d-2of3">
			<span data-bind="text: startWorkFormatted"></span>
			&mdash;
			<span data-bind="text: endWorkFormatted"></span>
			(<span data-bind="text: workPeriodFormatted"></span>)
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			branchId
		</div>
		<div class="col d-2of3">
			<span data-bind="text: selectedBranchOptionLabel"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			notebookCompanyId
		</div>
		<div class="col d-2of3">
			<span data-bind="text: notebookCompanyId"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.experienceDescriptionLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: description"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			companySite
		</div>
		<div class="col d-2of3">
			<span data-bind="text: companySite"></span>
		</div>
	</div>

	<div>
		<div>
			<div data-bind="foreach: recommendationList">
				<div data-bind="template: tpl"></div>
			</div>
			<button data-bind="label: resource.addRecommendation, click: addRecommendation"></button>
		</div>
	</div>

</div>
