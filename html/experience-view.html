<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 style="margin: 0;" data-bind="text: position"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<i class="fa fa-pencil"></i><a class="rua-p-c-light edit" href="#" data-bind="label: $root.dictionary.resource.edit, click: edit"></a>
		</div>
	</div>

	<p class="rua-p-c-light">
		<span style="color: #525050;" data-bind="visible: $parent.state.anonymous, label: $root.dictionary.resource.anonimousHiddenFeildCompany"></span>
		<span data-bind="ifnot:  $parent.state.anonymous">
			<span data-bind="if: companySite">
				<a class="rua-p-c-light" href="#" data-bind="text: company, attr: {href: companySite}"></a>
			</span>
			<span data-bind="ifnot: companySite">
					<span data-bind="text: company"></span>
			</span>
			<span data-bind="if: branchId">
					(<span data-bind="text: branch"></span>)
			</span>
		</span>

		<span style="white-space: nowrap">
			<i class="fa fa-calendar"></i>
			<small>
				<span data-bind="text: startWorkFormatted"></span>
				&mdash;
				<span data-bind="text: endWorkFormatted"></span>
			</small>
		</span>
	</p>

	<div data-bind="if: description">
		<div data-bind="html: description"></div>
	</div>
	<div class="message-container" data-bind="template: { name: 'message', data: $data }"></div>
</div>
