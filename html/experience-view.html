<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle" data-bind="text: position"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="label: resource.edit, click: edit"></a>
		</div>
	</div>

	<p class="rua-p-c-light">
		<span data-bind="if: companySite">
			<a href="#" data-bind="text: company, attr: {href: companySite}"></a>
		</span>
		<span data-bind="ifnot: companySite">
			<span  data-bind="text: company"></span>
		</span>

		<span data-bind="if: branchId">
			(<span data-bind="text: branch"></span>)
		</span>

		<small>
			<span data-bind="text: startWorkFormatted"></span>
			&mdash;
			<span data-bind="text: endWorkFormatted"></span>
		</small>
	</p>

	<div data-bind="if: description">
		<div data-bind="html: description"></div>
	</div>
</div>
