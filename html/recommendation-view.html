<div class="cvbuilder-view">

	<div>
			<h4 data-bind="label: resource.recommendationRubricNameLabel"></h4>
	</div>

	<div>
		<b data-bind="visible: atRequest, label: resource.recommendationAtRequestLabel"></b>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.recommendationRecommendatorLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: name"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.recommendationPositionLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: position"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.recommendationCompanyLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: companyName"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.recommendationPhoneLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: phone"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: resource.recommendationEmailLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: email"></span>
		</div>
	</div>

</div>
