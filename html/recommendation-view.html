<div class="cvbuilder-view">

	<div>
			<h4 data-bind="text: resource.recommendationRubricNameLabel.label"></h4>
	</div>

	<div>
		<b data-bind="visible: atRequest, text: resource.recommendationAtRequestLabel.label"></b>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.recommendationRecommendatorLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: name"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.recommendationPositionLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: position"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.recommendationCompanyLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: companyName"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text:  resource.recommendationPhoneLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: phone"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.recommendationEmailLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: email"></span>
		</div>
	</div>

</div>
