<div class="cvbuilder-view">
	<div>
		<h4 data-bind="label: $root.dictionary.resource.recommendationRubricNameLabel"></h4>
	</div>

	<div>
		<b data-bind="visible: atRequest, label: $root.dictionary.resource.recommendationAtRequestLabel"></b>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: $root.dictionary.resource.recommendationRecommendatorLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: name"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: $root.dictionary.resource.recommendationPositionLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: position"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: $root.dictionary.resource.recommendationCompanyLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: companyName"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: $root.dictionary.resource.recommendationPhoneLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: phone"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="label: $root.dictionary.resource.recommendationEmailLabel"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: email"></span>
		</div>
	</div>

</div>
