<div class="cvbuilder-form">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle" data-bind="text: resource.trainingRubricNameLabel.label"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="text: resource.delete.label, click: remove"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="name">
				<span data-bind="text: resource.trainingNameLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="name" name="name" data-bind="attr: {placeholder: resource.trainingAddNameLabel.label}, value: name, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="year">
				<span data-bind="text: resource.trainingYearLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select id="year" name="year" class="input-block-level" data-bind="optionsCaption: resource.year.label, options: yearOptions, value: year"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="description">
				<span data-bind="text: resource.trainingDescriptionLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<textarea id="description" cols="70" rows="10" name="description" data-bind="attr: {placeholder: resource.trainingAddDescriptionLabel.label}, value: description, valueUpdate: 'keyup'"></textarea>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="text: resource.save.label, click: save"></button>
			<button class="btn btn-link rua-p-c-light" data-bind="text: resource.discard.label, click: rollback">Cancel</button>
		</div>
	</div>
</div>
