<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-title" data-bind="text: speciality"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="text: resource.edit.label, click: beginEdit"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.educationTypeLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: typeId"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.educationSchoolNameLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: schoolName"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.educationLocationLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: location"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.educationSpecialityLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: speciality"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.educationDiplomaLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: diploma"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.educationYearLabel.label"></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: year"></span>
		</div>
	</div>
</div>
