<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-title" style="margin-bottom: 6px;">
				<span data-bind="text: schoolName"></span>
				<small data-bind="visible: location">(<span data-bind="text: location"></span>)</small>
			</h3>
		</div>
		<div class="col d-1of3 text-right">
			<i class="fa fa-pencil"></i><a class="rua-p-c-light edit" href="#" data-bind="label: resource.edit, click: beginEdit"></a>
		</div>
	</div>

	<div>
		<span data-bind="visible: speciality">
			<span data-bind="text: speciality"></span>
		</span>
		<span style="white-space: nowrap">
			<i class="fa fa-calendar"></i>
		<span class="rua-p-c-light" data-bind="text: year"></span>
		</span>
	</div>
	<div class="message-container" data-bind="template: { name: 'message', data: $data }"></div>
</div>
