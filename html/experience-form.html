<div class="cvbuilder-form">

	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle" data-bind="label: resource.experienceRubricNameLabel"></h3>
			<span data-bind="label: resource.experienceRubricTooltip"></span>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="label: resource.delete, click: remove"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="company">
				<span data-bind="label: resource.experienceCompanyLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input type="text" id="company" name="company" class="input-block-level" data-bind="value: company, valueUpdate: 'keyup', autocompleteCompany: company">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="branchId">
				<span data-bind="label: resource.experienceAreaLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select name="area" id="branchId" class="input-block-level" data-bind="optionsCaption: resource.experienceChooseArea.label, options: branchOptions, value: selectedBranchOption, optionsText: 'label'"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="position">
				<span data-bind="label: resource.experiencePositionLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="position" name="position" type="text" class="input-block-level" data-bind="value: position, valueUpdate: 'keyup', autocompleteKeyword: position">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="startWork">
				<span data-bind="label: resource.experiencePeriodLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<div class="row">
				<div class="col d-1of2 d-pr-1of2">
					<yearmonth-widget params="value: startWork, _lng: _lng, validationElement: startWork"></yearmonth-widget>
				</div>
				<div class="col d-1of2 d-pl-1of2">
					<yearmonth-widget params="value: endWork, _lng: _lng, validationElement: endWork"></yearmonth-widget>
				</div>
			</div>
			<!--<input id="startWork" name="startWork" class="input-block-level" data-bind="value: startWork, valueUpdate: 'keyup'">-->
			<!--<input id="endWork" name="endWork" class="input-block-level" data-bind="value: endWork, valueUpdate: 'keyup'">-->
		</div>
	</div>


	<div class="row">
		<div class="col d-1of3">
			<label for="description">
				<span data-bind="label: resource.experienceDescriptionLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="description" name="description" class="input-block-level" data-bind="value: description, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div>
			<div data-bind="foreach: recommendationList">
				<div data-bind="template: tpl"></div>
			</div>
			<button data-bind="label: resource.addRecommendation, click: addRecommendation"></button>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="label: resource.save, click: save"></button>
			<button class="btn btn-link rua-p-c-light" data-bind="label: resource.discard, click: cancel"></button>
		</div>
	</div>

</div>
