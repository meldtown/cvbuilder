<div class="cvbuilder-form">

	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle" data-bind="text: resource.experienceRubricNameLabel.label"></h3>
			<span data-bind="text: resource.experienceRubricTooltip.label"></span>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="text: resource.delete.label, click: remove"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="company">
				<span data-bind="text: resource.experienceCompanyLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="company" name="company" data-bind="value: company, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="branchId">
				<span data-bind="text: resource.experienceAreaLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<!--<select name="area" id="branchId" data-bind="optionsCaption: resource.experienceChooseArea.label, options: areaOptions, value: selectedAreaOption, optionsText: selectedAreaOptionLabel"></select>-->
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="position">
				<span data-bind="text: resource.experiencePositionLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="position" name="position" data-bind="value: position, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="startWork">
				<span data-bind="text: resource.experiencePeriodLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="startWork" name="startWork" data-bind="value: startWork, valueUpdate: 'keyup'">
			<input id="endWork" name="endWork" data-bind="value: endWork, valueUpdate: 'keyup'">
		</div>
	</div>


	<div class="row">
		<div class="col d-1of3">
			<label for="description">
				<span data-bind="text: resource.experienceDescriptionLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="description" name="description" data-bind="value: description, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="text: resource.save.label, click: save"></button>
			<button class="btn btn-link rua-p-c-light" data-bind="text: resource.discard.label, click: rollback"></button>
		</div>
	</div>

</div>
