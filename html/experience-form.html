<div class="cvbuilder-form">

	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle">Experience</h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="click: remove">Remove</a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="company">
				<span data-bind="text: resource.experienceCompanyLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="company" name="company" data-bind="value: company, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="position">
				<span data-bind="text: resource.experiencePositionLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="position" name="position" data-bind="value: position, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="startWork">
				startWork
			</label>
		</div>
		<div class="col d-2of3">
			<input id="startWork" name="startWork" data-bind="value: startWork, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="endWork">
				endWork
			</label>
		</div>
		<div class="col d-2of3">
			<input id="endWork" name="endWork" data-bind="value: endWork, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="branchId">
				branchId
			</label>
		</div>
		<div class="col d-2of3">
			<input id="branchId" name="branchId" data-bind="value: branchId, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="description">
				<span data-bind="text: resource.experienceDescriptionLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="description" name="description" data-bind="value: description, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="click: save">Save</button>
			<button class="btn btn-link rua-p-c-light" data-bind="click: rollback">Cancel</button>
		</div>
	</div>

</div>
