<div class="cvbuilder-form" data-bind="scrollableTo: true">

	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle rua-p-c-light" data-bind="visible: $parent.isOnlyOneExperienceAdded, label: $root.dictionary.resource.experienceRubricNameLabel"></h3>
			<span class="rua-p-c-light rubric-tooltip" data-bind="label: $root.dictionary.resource.experienceRubricTooltip"></span>
		</div>
		<div class="col d-1of3 text-right" style="vertical-align: top;">
			<a class="rua-p-c-light" href="#" data-bind="visible: isRemoveButtonVisible, label: $root.dictionary.resource.delete, confirmRemove: { handler: remove, dialogSelector: '#dlgConfirmBlockRemove' }"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="company">
				<span data-bind="label: $root.dictionary.resource.experienceCompanyLabel"></span>
			</label>
		</div>
		<div class="col d-2of3 tooltip-container">
			<input type="text" id="company" name="company" maxlength="255" class="input-block-level" data-bind="value: company, valueUpdate: 'keyup', autocompleteCompany: company">
			<div class="input-tooltip">
				<p data-bind="text: $root.dictionary.resource.tooltipAdvice.label"></p>
				<p class="rua-p-c-light" data-bind="text: $root.dictionary.resource.tooltipExperienceCompany.label"></p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="branchId">
				<span data-bind="label: $root.dictionary.resource.experienceAreaLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select name="area" id="branchId" class="input-block-level" data-bind="optionsCaption: $root.dictionary.resource.experienceChooseArea.label, options: $root.dictionary.branch, value: selectedBranchOption, optionsText: 'label'"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="position">
				<span data-bind="label: $root.dictionary.resource.experiencePositionLabel"></span>
			</label>
		</div>
		<div class="col d-2of3 tooltip-container">
			<input id="position" name="position" type="text" maxlength="255" class="input-block-level" data-bind="value: position, valueUpdate: 'keyup', autocompleteKeyword: position">
			<div class="input-tooltip">
				<p data-bind="text: $root.dictionary.resource.tooltipAdvice.label"></p>
				<p class="rua-p-c-light" data-bind="text: $root.dictionary.resource.tooltipExperiencePosition.label"></p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label>
				<span data-bind="label: $root.dictionary.resource.experiencePeriodLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<div class="row">
				<div class="col d-1of2 d-pr-1of2" style="margin-bottom: 0;">
					<yearmonth-widget params="value: startWork, _lng: _lng, resource: $root.dictionary.resource, validationElement: startWork"></yearmonth-widget>
				</div>
				<div class="col d-1of2 d-pl-1of2" style="margin-bottom: 0;">
					<yearmonth-widget params="value: endWork, _lng: _lng, resource: $root.dictionary.resource, showTillNowOption: true, validationElement: endWork"></yearmonth-widget>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3" style="vertical-align: top;">
			<label for="description">
				<span data-bind="label: $root.dictionary.resource.experienceDescriptionLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<textarea name="description" id="description" cols="70" rows="10" data-bind="tinylight: description, validationElement: description"></textarea>
			<span class="validationMessage" data-bind="validationMessage: description"></span>
		</div>
	</div>

	<div class="row">
		<div>
			<div data-bind="foreach: recommendationList">
				<div data-bind="template: tpl"></div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3"></div>
		<div class="col d-2of3">
			<div class="recommendation-list" data-bind="if: isAddRecomendationButtonVisible">
				<button class="add-phone-button" data-bind="click: addRecommendation">
					<i class="fa fa-plus-circle"></i>
					<span data-bind="label: $root.dictionary.resource.addRecommendation"></span>
				</button>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="label: $root.dictionary.resource.save, click: save"></button>
			<a class="rua-p-c-light cancel" data-bind="label: $root.dictionary.resource.discard, click: cancel"></a>
		</div>
	</div>
</div>
