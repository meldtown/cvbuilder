<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-title" data-bind="text: resource.personalRubricNameLabel.label"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="text: resource.edit.label, click: beginEdit"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.personalNameLabel.label" ></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: name"></span>
		</div>
	</div>
	<div class="row" style="display: none">
		<div class="col d-1of3">
			<span data-bind="text: resource.personalMiddleNameLabel.label" ></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: middleName"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.personalSurnameLabel.label" ></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: surName"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.personalDateBirthLabel.label" ></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: dateBirth"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			<span data-bind="text: resource.personalSexLabel.label" ></span>
		</div>
		<div class="col d-2of3">
			<span data-bind="text: sex"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			cityId
		</div>
		<div class="col d-2of3">
			<span data-bind="text: selectedCityOptionLabel"></span>
		</div>
	</div>
</div>
