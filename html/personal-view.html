<div class="cvbuilder-view personal">
	<div class="media">
		<div class="pull-left">
			<img src="http://img1.rabota.com.ua/static/2013/11/img/nophoto.png" width="112" height="150" alt="photo" data-bind="attr: { src: _photo }"/>
		</div>
		<div class="media-body">
			<div class="row">
				<div class="col d-6of10">
					<h3 class="cvbuilder-block-title">
						<span data-bind="text: name"></span><br>
						<span data-bind="text: surName"></span>
					</h3>
				</div>
				<div class="col d-4of10 text-right">
					<i class="fa fa-pencil"></i><a class="edit rua-p-c-light" href="#" data-bind="label: resource.edit, click: edit"></a>
				</div>
			</div>
			<div class="rua-p-c-light">
				<span data-bind="text: city"></span>
				<span>&bull;</span>
				<span data-bind="text: age"></span>
			</div>
			<div class="rua-p-c-light">
				<span data-bind="text: selectedSexOptionLabel"></span>&nbsp;<span style="text-transform: lowercase" data-bind="label: resource.personalSexLabel"></span>
			</div>
			<div class="rua-p-c-light" data-bind="if: moving">
				<div data-bind="label: resource.moveAbility"></div>
				<span data-bind="text: movingLabels"></span>
			</div>
		</div>
	</div>

	<div class="message-container" data-bind="template: { name: 'message', data: $data }"></div>
</div>
