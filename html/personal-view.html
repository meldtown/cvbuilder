<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-title" data-bind="text: fullName"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="label: resource.edit, click: edit"></a>
		</div>
	</div>
	<div class="rua-p-c-light">
		<span data-bind="text: city"></span>
		<span>&bull;</span>
		<span data-bind="text: age"></span>
	</div>
	<div class="rua-p-c-light">
		<span data-bind="text: selectedSexOptionLabel"></span>
	</div>
	<div class="rua-p-c-light" data-bind="if: moving">
		<div data-bind="label: resource.moveAbility"></div>
		<span data-bind="text: movingLabels"></span>
	</div>
</div>
