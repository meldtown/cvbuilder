<div class="cvbuilder-view">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-title">Personal info</h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="click: beginEdit">Edit</a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			name
		</div>
		<div class="col d-2of3">
			<span data-bind="text: name"></span>
		</div>
	</div>
	<div class="row" style="display: none">
		<div class="col d-1of3">
			middleName
		</div>
		<div class="col d-2of3">
			<span data-bind="text: middleName"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			surName
		</div>
		<div class="col d-2of3">
			<span data-bind="text: surName"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			dateBirth
		</div>
		<div class="col d-2of3">
			<span data-bind="text: dateBirth"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			sex
		</div>
		<div class="col d-2of3">
			<span data-bind="text: sex"></span>
		</div>
	</div>
	<div class="row">
		<div class="col d-1of3">
			cityId
		</div>
		<div class="col d-2of3">
			<span data-bind="text: cityId"></span>
		</div>
	</div>
</div>
