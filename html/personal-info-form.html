<table cellpadding="5" cellspacing="0" border="1">
	<tr>
		<th><label for="firstName">firstName</label></th>
		<th><label for="lastName">lastName</label></th>
		<th></th>
	</tr>
	<tr>
		<td>
			<input id="firstName" name="firstName" data-bind="value: firstName, valueUpdate: 'keyup'">
		</td>
		<td>
			<input id="lastName" name="lastName" data-bind="value: lastName, valueUpdate: 'keyup'">
		</td>
		<td>
			<button data-bind="click: save">Save</button>
			<button data-bind="click: rollback">Cancel</button>
		</td>
	</tr>
</table>
