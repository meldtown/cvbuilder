<div class="cvbuilder-form">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle" data-bind="text: resource.additionalNameLabel.label"></h3>
			<span data-bind="text: resource.additionalRubricTooltip.label"></span>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="text: resource.delete.label, click: remove"></a>
		</div>
	</div>

	<div class="row">
		<div data-bind="foreach: predefinedTitles">
				<label>
					<input type="radio" data-bind="checked: $parent.selectedPredefinedTitle, value: label">
					<span data-bind="text: label"></span>
				</label>
		</div>
	</div>


	<div class="row">
		<div class="col d-1of3">
			<label for="title">
				<span data-bind="text: resource.additionalTitleLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="title" name="title"
				   data-bind="attr: {placeholder: resource.additionalAddNameLabel.label}, value: title, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="description">
				<span data-bind="text: resource.additionalDescriptionLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="description" name="description" data-bind="value: description, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="text: resource.save.label, click: save"></button>
			<button class="btn btn-link rua-p-c-light"
					data-bind="text: resource.discard.label, click: rollback"></button>
		</div>
	</div>
</div>
