<div class="cvbuilder-form">
	<h3 class="cvbuilder-block-title" data-bind="label: resource.skillRubricNameLabel"></h3>

	<div class="row">
		<div class="col d-1of3">
			<label for="text">
				<span data-bind="label: resource.skillNameLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<textarea name="text" id="text" cols="70" rows="10" data-bind="attr: {placeholder: resource.skillRubricTooltip.label}, tinylight: text, validationElement: text"></textarea>
			<span class="validationMessage" data-bind="validationMessage: text"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="label: resource.save, click: save"></button>
			<button class="btn btn-link rua-p-c-light" data-bind="label: resource.discard, click: rollback"></button>
		</div>
	</div>
</div>
