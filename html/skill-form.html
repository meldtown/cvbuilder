<div class="cvbuilder-form" data-bind="scrollableTo: true">
	<h3 class="cvbuilder-block-title rua-p-c-light" data-bind="label: $root.dictionary.resource.skillRubricNameLabel"></h3>
	<span class="rua-p-c-light rubric-tooltip" data-bind="label: $root.dictionary.resource.skillRubricTooltip"></span>
	<div class="row">
		<div class="col d-1of3">
			<label for="text">
				<span data-bind="label: $root.dictionary.resource.skillNameLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<textarea name="text" id="text" cols="70" rows="10" data-bind="attr: {placeholder: $root.dictionary.resource.skillRubricTooltip.label}, tinylight: text, validationElement: text"></textarea>
			<span class="validationMessage" data-bind="validationMessage: text"></span>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="label: $root.dictionary.resource.save, click: save"></button>
			<a class="cancel rua-p-c-light" data-bind="label: $root.dictionary.resource.discard, click: rollback"></a>
		</div>
	</div>
</div>
