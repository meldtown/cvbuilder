<div class="cvbuilder-form">
	<h3 class="cvbuilder-block-title">Position</h3>

	<div class="row">
		<div class="col d-1of3">
			<label for="position">
				position
			</label>
		</div>
		<div class="col d-2of3">
			<input id="position" name="position" data-bind="value: position, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="scheduleId">
				scheduleId
			</label>
		</div>
		<div class="col d-2of3">
			<input id="scheduleId" name="scheduleId" data-bind="value: scheduleId, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="experienceId">
				experienceId
			</label>
		</div>
		<div class="col d-2of3">
			<input id="experienceId" name="experienceId" data-bind="value: experienceId, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="salary">
				salary
			</label>
		</div>
		<div class="col d-2of3">
			<input id="salary" name="salary" data-bind="value: salary, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="currencyId">
				currencyId
			</label>
		</div>
		<div class="col d-2of3">
			<input id="currencyId" name="currencyId" data-bind="value: currencyId, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="click: save">Save</button>
			<button class="btn btn-link rua-p-c-light" data-bind="click: rollback">Cancel</button>
		</div>
	</div>
</div>
