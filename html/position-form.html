<div class="cvbuilder-form" data-bind="scrollableTo: true">
	<h3 class="cvbuilder-block-title rua-p-c-light" data-bind="label: $root.dictionary.resource.positionRubricNameLabel"></h3>
	<span class="rua-p-c-light rubric-tooltip" data-bind="label: $root.dictionary.resource.positionRubricTooltip"></span>

	<div class="row">
		<div class="col d-1of3">
			<label for="position">
				<span data-bind="label: $root.dictionary.resource.positionNameLabel"></span>
			</label>
		</div>
		<div class="col d-2of3 tooltip-container">
			<input id="position" class="input-block-level" name="position" maxlength="255" type="text" data-bind="attr: {placeholder: $root.dictionary.resource.positionAddPositionLabel.label}, value: position, valueUpdate: 'keyup', autocompleteKeyword: position">
			<div class="input-tooltip">
				<p data-bind="text: $root.dictionary.resource.tooltipAdvice.label"></p>
				<p class="rua-p-c-light" data-bind="text: $root.dictionary.resource.tooltipPositionPosition.label"></p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="rubric">
				<span data-bind="label: $root.dictionary.resource.rubricLabel"></span>
			</label>
		</div>
		<div class="col d-2of3 tooltip-container">
			<select class="input-block-level" name="rubric" id="rubric" data-bind="optionsCaption: $root.dictionary.resource.positionChooseRubric.label, options: $root.dictionary.rubric, optionsText: 'label', value: selectedRubric"></select>
			<div class="input-tooltip">
				<p data-bind="text: $root.dictionary.resource.tooltipAdvice.label"></p>
				<p class="rua-p-c-light" data-bind="text: $root.dictionary.resource.rubricHint.label"></p>
			</div>
		</div>
	</div>

	<div data-bind="if: selectedRubric">
		<div class="row">
			<div class="col d-1of3" style="vertical-align: top;">
				<label for="rubric">
					<span data-bind="label: $root.dictionary.resource.subrubricLabel"></span><br>
					<span class="rua-p-c-light" data-bind="label: $root.dictionary.resource.subrubricHint"></span>
				</label>
			</div>
			<div class="col d-2of3">
				<div data-bind="foreach: subRubricsFilteredByParentRubric">
					<label>
						<input data-bind="checked: $parent.checkedSubRubrics, value: $data, enable: $parent.isCheckboxEnabled($data)" type="checkbox" style="margin: 0 5px 0 0;"><span data-bind="text: label"></span>
					</label>
				</div>
				<div class="chosen-rubrics" data-bind="foreach: checkedSubRubrics">
					<div class="rua-p-c-light">
						<span data-bind="text: label"></span>
						<span data-bind="click: $parent.unCheckSubRubric">&times;</span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div data-bind="foreach: checkedSubRubrics">
			<div class="row">
				<div class="col d-1of3">
					<label for="experienceId">
						<span data-bind="label: $root.dictionary.resource.positionExperienceLabel"></span><br>
						<span data-bind="text: label"></span>
					</label>
				</div>
				<div class="col d-2of3 tooltip-container">
					<select class="input-block-level" id="experienceId" name="experienceId" data-bind="optionsCaption: $root.dictionary.resource.positionAddExperienceLabel.label, options: $root.dictionary.experience, optionsText: 'label', value: selectedExperienceOption"></select>
					<div class="input-tooltip">
						<p data-bind="text: $root.dictionary.resource.tooltipAdvice.label"></p>
						<p class="rua-p-c-light" data-bind="text: $root.dictionary.resource.tooltipPositionExperience.label"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="scheduleId">
				<span data-bind="label: $root.dictionary.resource.positionTypeLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select id="scheduleId" name="scheduleId" class="input-block-level" data-bind="optionsCaption: $root.dictionary.resource.positionChooseSchedule.label, options: $root.dictionary.schedule, optionsText: 'label', value: selectedScheduleOption"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="salary">
				<span data-bind="label: $root.dictionary.resource.positionSalaryLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<div class="row">
				<div class="col d-2of3">
					<input type="text" id="salary" maxlength="255" name="salary" class="input-block-level" data-bind="attr: {placeholder: $root.dictionary.resource.positionAddSalaryLabel.label}, value: salary, valueUpdate: 'keyup'">
				</div>
				<div class="col d-1of3 d-pl-1of2">
					<select class="input-block-level" name="currency" data-bind="optionsCaption: $root.dictionary.resource.personalChooseCurrency.label, options: $root.dictionary.currency, optionsText: 'label', value: selectedCurrencyOption"></select>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="label: $root.dictionary.resource.save, click: save"></button>
			<a class="rua-p-c-light cancel" data-bind="label: $root.dictionary.resource.discard, click: rollback"></a>
		</div>
	</div>
</div>
