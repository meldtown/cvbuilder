<div class="cvbuilder-form">
	<h3 class="cvbuilder-block-title rua-p-c-light" data-bind="label: resource.positionRubricNameLabel"></h3>
	<span class="rua-p-c-light rubric-tooltip" data-bind="label: resource.positionRubricTooltip"></span>

	<div class="row">
		<div class="col d-1of3">
			<label for="position">
				<span data-bind="label: resource.positionNameLabel"></span>
			</label>
		</div>
		<div class="col d-2of3 tooltip-container">
			<input id="position" class="input-block-level" name="position" maxlength="255" type="text" data-bind="attr: {placeholder: resource.positionAddPositionLabel.label}, value: position, valueUpdate: 'keyup', autocompleteKeyword: position">
			<div class="input-tooltip">
				<p data-bind="text: resource.tooltipAdvice.label"></p>
				<p class="rua-p-c-light" data-bind="text: resource.tooltipPositionPosition.label"></p>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="rubric">
				<span>Rubric</span>
			</label>
		</div>
		<div class="col d-2of3">
			<select class="input-block-level" name="rubric" id="rubric" data-bind="options: rubric, optionsText: 'label', value: selectedRubric"></select>
			<div data-bind="foreach: selectedSubrubrics">
				<label>
					<input type="checkbox" data-bind="enable: $parent.isCheckboxEnabled($data), checked: $parent.checkedSubrubrics, value: $data"><span data-bind="text: label"></span>
				</label>
			</div>
			<div class="chosen-rubrics" data-bind="foreach: checkedSubrubrics">
				<div><span data-bind="text: $data.label"></span><span data-bind="click: $parent.removeItem">&times;</span></div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="scheduleId">
				<span data-bind="label: resource.positionTypeLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select id="scheduleId" name="scheduleId" class="input-block-level" data-bind="optionsCaption: resource.positionChooseSchedule.label, options: scheduleOptions, optionsText: 'label', value: selectedScheduleOption"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="salary">
				<span data-bind="label: resource.positionSalaryLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<div class="row">
				<div class="col d-2of3">
					<input type="text" id="salary" maxlength="255" name="salary" class="input-block-level" data-bind="attr: {placeholder: resource.positionAddSalaryLabel.label}, value: salary, valueUpdate: 'keyup'">
				</div>
				<div class="col d-1of3 d-pl-1of2">
					<select class="input-block-level" name="currency" data-bind="optionsCaption: resource.personalChooseCurrency.label, options: currencyOptions, optionsText: 'label', value: selectedCurrencyOption"></select>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="label: resource.save, click: save"></button>
			<a class="rua-p-c-light cancel" data-bind="label: resource.discard, click: rollback"></a>
		</div>
	</div>
</div>
