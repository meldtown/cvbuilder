<div class="cvbuilder-form">
	<h3 class="cvbuilder-block-title" data-bind="label: resource.positionRubricNameLabel"></h3>

	<div class="row">
		<div class="col d-1of3">
			<label for="position">
				<span data-bind="label: resource.positionNameLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="position" class="input-block-level" name="position" type="text" data-bind="attr: {placeholder: resource.positionAddPositionLabel.label}, value: position, valueUpdate: 'keyup', autocompleteKeyword: position">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="scheduleId">
				<span data-bind="label: resource.positionTypeLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select id="scheduleId" name="scheduleId" class="input-block-level" data-bind="optionsCaption: resource.positionChooseSchedule.label, options: scheduleOptions, optionsText: 'label', value: selectedScheduleOption"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="experienceId">
				<span data-bind="label: resource.positionExperienceLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select class="input-block-level" id="experienceId" name="experienceId" data-bind="optionsCaption: resource.positionAddExperienceLabel.label, options: experienceOptions, optionsText: 'label', value: selectedExperienceOption"></select>
			<!--<input id="experienceId" name="experienceId" data-bind="value: experienceId, valueUpdate: 'keyup'">-->
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="salary">
				<span data-bind="label: resource.positionSalaryLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<div class="row">
				<div class="col d-2of3">
					<input type="text" id="salary" name="salary" class="input-block-level" data-bind="attr: {placeholder: resource.positionAddSalaryLabel.label}, value: salary, valueUpdate: 'keyup'">
				</div>
				<div class="col d-1of3 d-pl-1of2">
					<select class="input-block-level" name="currency" data-bind="optionsCaption: resource.personalChooseCurrency.label, options: currencyOptions, optionsText: 'label', value: selectedCurrencyOption"></select>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="label: resource.save, click: save"></button>
			<a class="rua-p-c-light cancel" data-bind="label: resource.discard, click: rollback"></a>
		</div>
	</div>
</div>
