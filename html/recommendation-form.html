<div class="cvbuilder-form">


	<div class="row">
		<div class="col d-2of3">
			<h5 class="cvbuilder-block-title" data-bind="label: resource.recommendationRubricNameLabel"></h5>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="label: resource.delete, click: remove"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
		</div>
		<div class="col d-2of3">
			<label>
				<input type="checkbox" name="position" data-bind="checked: atRequest">
				<b data-bind="label: resource.recommendationAtRequestLabel"></b>
			</label>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="recommendator">
				<span data-bind="label: resource.recommendationRecommendatorLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input type="text" id="recommendator" class="input-block-level" name="recommendator" data-bind="attr: {placeholder: resource.addRecommendationRecommendatorLabel.label}, value: name, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="position">
				<span data-bind="label: resource.recommendationPositionLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="position" name="position" class="input-block-level" type="text" data-bind="attr: {placeholder: resource.addRecommendationPositionLabel.label}, value: position, , autocompleteKeyword: position">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="company">
				<span data-bind="label: resource.recommendationCompanyLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input type="text" class="input-block-level" id="company" name="company" data-bind="attr: {placeholder: resource.addRecommendationCompanyLabel.label}, value: companyName">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="phone">
				<span data-bind="label: resource.recommendationPhoneLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input type="text" class="input-block-level" id="phone" name="phone" data-bind="attr: {placeholder: resource.addRecommendationPhone.label}, value: phone">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="email">
				<span data-bind="label: resource.recommendationEmailLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input type="text" class="input-block-level" id="email" name="email" data-bind="attr: {placeholder: resource.addRecommendationEmail.label}, value: email">
		</div>
	</div>

</div>
