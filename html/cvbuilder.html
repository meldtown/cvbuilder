<div class="cvbuilder">

	<select data-bind="options: _lngOptions, value: _lng"></select>

	<div class="row">
		<div class="col d-7of12 d-pr-1of2 m-1of1">
			<div class="cvbuilder-white-box">
				<div data-bind="with: personalInfo">
					<div data-bind="template: tpl"></div>
				</div>

				<div data-bind="with: contacts">
					<div data-bind="template: tpl"></div>
				</div>

				<div data-bind="with: position">
					<div data-bind="template: tpl"></div>
				</div>

				<div data-bind="with: skill">
					<div data-bind="template: tpl"></div>
				</div>

				<div>
					<h3 class="cvbuilder-block-title"
						data-bind="label: dictionary.resource.experienceRubricNameLabel"></h3>
					<div data-bind="foreach: experience">
						<div data-bind="template: tpl"></div>
					</div>
					<button class="add-block-button" data-bind="click: addExperience">
						<i class="fa fa-plus-circle "></i>
						<span class="rua-p-c-light" data-bind="label: dictionary.resource.addExperience"></span>
						+<span data-bind="text: percentForBlock.experience"></span>%
					</button>
				</div>

				<div data-bind="if: isEducationBlockAdded">
					<h3 class="cvbuilder-block-title" data-bind="label: dictionary.resource.educationNameLabel"></h3>
					<div data-bind="foreach: education">
						<div data-bind="template: tpl"></div>
					</div>
					<button class="add-block-button" data-bind="click: addEducation">
						<i class="fa fa-plus-circle "></i>
						<span class="rua-p-c-light" data-bind="label: dictionary.resource.addEducation"></span>
						+<span data-bind="text: percentForBlock.education"></span>%
					</button>
				</div>

				<div data-bind="if: isTrainingBlockAdded">
					<h3 class="cvbuilder-block-title"
						data-bind="label: dictionary.resource.trainingRubricNameLabel"></h3>
					<div data-bind="foreach: training">
						<div data-bind="template: tpl"></div>
					</div>
					<button class="add-block-button" data-bind="click: addTraining">
						<i class="fa fa-plus-circle "></i>
						<span class="rua-p-c-light" data-bind="label: dictionary.resource.addTraining"></span>
						+<span data-bind="text: percentForBlock.training"></span>%
					</button>
				</div>

				<div data-bind="if: isAdditionalBlockAdded">
					<h3 class="cvbuilder-block-title" data-bind="label: dictionary.resource.additionalNameLabel"></h3>
					<div data-bind="foreach: additional">
						<div data-bind="template: tpl"></div>
					</div>
					<button class="add-block-button" data-bind="click: addAdditional">
						<i class="fa fa-plus-circle "></i>
						<span class="rua-p-c-light" data-bind="label: dictionary.resource.addAdditional"></span>
						<span></span>
					</button>
				</div>

				<div data-bind="if: isLanguageBlockAdded">
					<h3 class="cvbuilder-block-title"
						data-bind="label: dictionary.resource.languageRubricNameLabel"></h3>
					<div data-bind="foreach: language">
						<div data-bind="template: tpl"></div>
					</div>

					<button class="add-block-button" data-bind="click: addLanguage">
						<i class="fa fa-plus-circle "></i>
						<span class="rua-p-c-light" data-bind="label: dictionary.resource.addLanguage"></span>
						+<span data-bind="text: percentForBlock.language"></span>%
					</button>
				</div>
				<div class="footer-blocks" data-bind="ifnot: isCvCompleted">
					<div class="rua-p-c-light">
						<span data-bind="label: dictionary.resource.footerBlockHint1"></span><br>
						<span data-bind="label: dictionary.resource.footerBlockHint2"></span>
					</div>

					<ul class="list-2-cols">
						<!-- ko ifnot: isPhoneAdded -->
						<li>
							<div class="btn btn-block footer-block" data-bind="click: contacts.beginEdit">
								<div>
									<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
									<span>+<span data-bind="text: percentForBlock.phone"></span>%</span>
								</div>
								<div class="rua-p-c-light" data-bind="label: dictionary.resource.footerPhone"></div>
							</div>
						</li>
						<!-- /ko -->
						<!-- ko ifnot: isAdditionalContactsAdded -->
						<li>
							<div class="btn btn-block footer-block" data-bind="click: contacts.beginEdit">
								<div>
									<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
									<span>+<span data-bind="text: percentForBlock.additionalContacts"></span>%</span>
								</div>
								<div class="rua-p-c-light" data-bind="label: dictionary.resource.footerBlockContacts"></div>
							</div>
						</li>
						<!-- /ko -->
						<!-- ko ifnot: isEducationBlockAdded -->
						<li>
							<div class="btn btn-block footer-block" data-bind="click: addEducation">
								<div>
									<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
									<span>+<span data-bind="text: percentForBlock.education"></span>%</span>
								</div>
								<div class="rua-p-c-light" data-bind="label: dictionary.resource.educationNameLabel"></div>
							</div>
						</li>
						<!-- /ko -->
						<!-- ko ifnot: isLanguageBlockAdded -->
						<li>
							<div class="btn btn-block footer-block" data-bind="click: addLanguage">
								<div>
									<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
									<span>+<span data-bind="text: percentForBlock.language"></span>%</span>
								</div>
								<div class="rua-p-c-light" data-bind="label: dictionary.resource.languageRubricNameLabel"></div>
							</div>
						</li>
						<!-- /ko -->
						<!-- ko ifnot: isTrainingBlockAdded -->
						<li>
							<div class="btn btn-block footer-block" data-bind="click: addTraining">
								<div>
									<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
									<span>+<span data-bind="text: percentForBlock.training"></span>%</span>
								</div>
								<div class="rua-p-c-light" data-bind="label: dictionary.resource.footerBlockTraining"></div>
							</div>
						</li>
						<!-- /ko -->
						<!-- ko ifnot: isAdditionalBlockAdded -->
						<li>
							<div class="btn btn-block footer-block" data-bind="click: addAdditional">
								<div class="rua-p-c-light">
									<span data-bind="label: dictionary.resource.add"></span>
								</div>
							 	<div class="rua-p-c-light" data-bind="label: dictionary.resource.additionalNameLabel"></div>
							</div>
						</li>
						<!-- /ko -->
					</ul>
				</div>
			</div>
		</div>
		<div class="col d-5of12 d-pl-1of2 m-1of1 sidebar">
			<div class="cvbuilder-white-box">
				<div class="percent">
					<h3>
						<span data-bind="text: percent"></span> %
					</h3>
				</div>
				<hr>
				<div class="block-container">
					<div data-bind="click: contacts.beginEdit, visible: !isPhoneAdded()">
						<p>
							<span data-bind="label: dictionary.resource.add"></span>
							+<span data-bind="text: percentForBlock.phone"></span>
						</p>
						<div data-bind="label: dictionary.resource.footerPhone"></div>
					</div>
					<div data-bind="click: contacts.beginEdit, visible: !isAdditionalContactsAdded()">
						<p>
							<span data-bind="label: dictionary.resource.add"></span>
							+<span data-bind="text: percentForBlock.additionalContacts"></span>
						</p>
						<div data-bind="label: dictionary.resource.footerBlockContacts"></div>
					</div>
					<div data-bind="click: addExperience, visible: !isExperienceBlockAdded()">
						<p>
							<span data-bind="label: dictionary.resource.add"></span>
							+<span data-bind="text: percentForBlock.experience"></span>
						</p>
						<div data-bind="label: dictionary.resource.experienceRubricNameLabel"></div>
					</div>
					<div data-bind="click: addEducation, visible: !isEducationBlockAdded()">
						<p>
							<span data-bind="label: dictionary.resource.add"></span>
							+<span data-bind="text: percentForBlock.education"></span>
						</p>
						<div data-bind="label: dictionary.resource.educationNameLabel"></div>
					</div>
					<div data-bind="click: addLanguage, visible: !isLanguageBlockAdded()">
						<p>
							<span data-bind="label: dictionary.resource.add"></span>
							+<span data-bind="text: percentForBlock.language"></span>
						</p>
						<div data-bind="label: dictionary.resource.languageRubricNameLabel"></div>
					</div>
					<div data-bind="click: addTraining, visible: !isTrainingBlockAdded()">
						<p>
							<span data-bind="label: dictionary.resource.add"></span>
							+<span data-bind="text: percentForBlock.training"></span>
						</p>
						<div data-bind="label: dictionary.resource.footerBlockTraining"></div>
					</div>
					<div data-bind="click: addAdditional, visible: !isAdditionalBlockAdded()">
						<p data-bind="label: dictionary.resource.add"></p>
						<div data-bind="label: dictionary.resource.additionalNameLabel"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
