<div class="cvbuilder">

	<select data-bind="options: _lngOptions, value: _lng"></select>

	<div class="row">
		<div class="col d-2of3 d-pr-1of2">
			<div class="cvbuilder-white-box">
				<div data-bind="with: personalInfo">
					<div data-bind="template: tpl"></div>
				</div>

				<div data-bind="with: contacts">
					<div data-bind="template: tpl"></div>
				</div>

				<div data-bind="with: position">
					<div data-bind="template: tpl"></div>
				</div>

				<div data-bind="with: skill">
					<div data-bind="template: tpl"></div>
				</div>

				<div>
					<h3 class="cvbuilder-block-title" data-bind=""></h3>
					<div data-bind="foreach: experience">
						<div data-bind="template: tpl"></div>
					</div>
					<button data-bind="text: dictionary.resource.addExperience.label, click: addExperience"></button>
				</div>

				<div>
					<h3 class="cvbuilder-block-title" data-bind="text: dictionary.resource.educationNameLabel.label"></h3>
					<div data-bind="foreach: education">
						<div data-bind="template: tpl"></div>
					</div>
					<button data-bind="text: dictionary.resource.addEducation.label, click: addEducation"></button>
				</div>

				<div>
					<h3 class="cvbuilder-block-title" data-bind="text: dictionary.resource.trainingRubricNameLabel.label"></h3>
					<div data-bind="foreach: training">
						<div data-bind="template: tpl"></div>
					</div>
					<button data-bind="text: dictionary.resource.addTraining.label, click: addTraining"></button>
				</div>

				<div>
					<h3 class="cvbuilder-block-title" data-bind="text: dictionary.resource.additionalNameLabel.label"></h3>
					<div data-bind="foreach: additional">
						<div data-bind="template: tpl"></div>
					</div>
					<button data-bind="text: dictionary.resource.addAdditional.label, click: addAdditional"></button>
				</div>

				<div>
					<h3 class="cvbuilder-block-title" data-bind="text: dictionary.resource.languageRubricNameLabel.label"></h3>
					<div data-bind="foreach: language">
						<div data-bind="template: tpl"></div>
					</div>
					<button data-bind="text: dictionary.resource.addLanguage.label, click: addLanguage"></button>
				</div>
			</div>
		</div>
		<div class="col d-1of3 d-pl-1of2">
			<div class="cvbuilder-white-box">
				sidebar
			</div>
			<div>
				sidebar
			</div>
		</div>
	</div>
</div>
