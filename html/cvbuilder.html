<div class="cvbuilder">

	<div class="hidden-on-print" data-bind="template: { name: 'header', data: $data }"></div>

	<div class="row">
		<div class="col d-8of12 d-pr-2of2 m-1of1 m-pr-o visible-on-print">
			<div class="cvbuilder-white-box" style="padding-left: 40px; padding-right: 40px;">
				<div data-bind="with: personalInfo">
					<div data-bind="template: tpl"></div>
				</div>

				<div data-bind="with: contacts">
					<hr style="margin: 0;">
					<div data-bind="template: tpl"></div>
				</div>

				<div data-bind="with: position">
					<hr style="margin: 0;">
					<div data-bind="template: tpl"></div>
				</div>


				<div data-bind="with: skill">
					<hr style="margin: 0;">
					<div data-bind="template: tpl"></div>
				</div>


				<div>
					<hr>
					<div data-bind="ifnot: isOnlyOneExperienceAdded">
						<h3 class="cvbuilder-block-title" data-bind="label: dictionary.resource.experienceRubricNameLabel"></h3>
					</div>
					<div data-bind="foreach: experience">
						<div data-bind="template: tpl"></div>
					</div>
					<button class="add-block-button" data-bind="click: addExperience">
						<i class="fa fa-plus-circle "></i>
						<span class="rua-p-c-light" data-bind="label: dictionary.resource.addExperienceMain"></span>
						<span data-bind="if: isOneExperienceAdded"><span data-bind="text: percentExperienceFormatted"></span></span>
					</button>
				</div>


				<div data-bind="if: isEducationBlockAdded">
					<hr>
					<div data-bind="ifnot: isOnlyOneEducationAdded">
						<h3 class="cvbuilder-block-title" data-bind="label: dictionary.resource.educationNameLabel"></h3>
					</div>
					<div data-bind="foreach: education">
						<div data-bind="template: tpl"></div>
					</div>
					<button class="add-block-button" data-bind="click: addEducation">
						<i class="fa fa-plus-circle "></i>
						<span class="rua-p-c-light" data-bind="label: dictionary.resource.addEducation"></span>
					</button>
				</div>


				<div data-bind="if: isTrainingBlockAdded">
					<hr>
					<div data-bind="ifnot: isOnlyOneTrainingAdded">
						<h3 class="cvbuilder-block-title" data-bind="label: dictionary.resource.trainingRubricNameLabel"></h3>
					</div>
					<div data-bind="foreach: training">
						<div data-bind="template: tpl"></div>
					</div>
					<button class="add-block-button" data-bind="click: addTraining">
						<i class="fa fa-plus-circle "></i>
						<span class="rua-p-c-light" data-bind="label: dictionary.resource.addTraining"></span>
					</button>
				</div>


				<div data-bind="if: isAdditionalBlockAdded">
					<hr>
					<div data-bind="ifnot: isOnlyOneAdditionalAdded">
						<h3 class="cvbuilder-block-title" data-bind="label: dictionary.resource.additionalNameLabel"></h3>
					</div>
					<div data-bind="foreach: additional">
						<div data-bind="template: tpl"></div>
					</div>
					<button class="add-block-button" data-bind="click: addAdditional">
						<i class="fa fa-plus-circle "></i>
						<span class="rua-p-c-light" data-bind="label: dictionary.resource.addAdditional"></span>
						<span></span>
					</button>
				</div>


				<div data-bind="if: isLanguageBlockAdded">
					<hr>
					<div data-bind="ifnot: isOnlyOneLanguageAdded">
						<h3 class="cvbuilder-block-title" data-bind="label: dictionary.resource.languageRubricNameLabel"></h3>
					</div>
					<div data-bind="foreach: language">
						<div data-bind="template: tpl"></div>
					</div>

					<button class="add-block-button" data-bind="click: addLanguage">
						<i class="fa fa-plus-circle "></i>
						<span class="rua-p-c-light" data-bind="label: dictionary.resource.addLanguage"></span>
					</button>
				</div>
				<hr>
				<div class="footer-blocks" data-bind="ifnot: isAllFooterBlocksAdded">
					<div class="footer-blocks-header rua-p-c-light">
						<span data-bind="label: dictionary.resource.footerBlockHint1"></span><br>
						<span data-bind="label: dictionary.resource.footerBlockHint2"></span>
					</div>

					<ul class="list-2-cols">
						<!-- ko ifnot: isPhoneAdded -->
						<li>
							<div class="btn btn-block footer-block" data-bind="click: contacts.beginEdit">
								<div>
									<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
									<span>+<span data-bind="text: percentForBlock.phone"></span>%</span>
								</div>
								<div class="rua-p-c-light" data-bind="label: dictionary.resource.footerPhone"></div>
							</div>
						</li>
						<!-- /ko -->
						<!-- ko ifnot: isAdditionalContactsAdded -->
						<li>
							<div class="btn btn-block footer-block" data-bind="click: contacts.beginEdit">
								<div>
									<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
									<span>+<span data-bind="text: percentForBlock.additionalContacts"></span>%</span>
								</div>
								<div class="rua-p-c-light" data-bind="label: dictionary.resource.footerBlockContacts"></div>
							</div>
						</li>
						<!-- /ko -->
						<!-- ko ifnot: isEducationBlockAdded -->
						<li>
							<div class="btn btn-block footer-block" data-bind="click: addEducation">
								<div>
									<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
									<span>+<span data-bind="text: percentForBlock.education"></span>%</span>
								</div>
								<div class="rua-p-c-light" data-bind="label: dictionary.resource.educationNameLabel"></div>
							</div>
						</li>
						<!-- /ko -->
						<!-- ko ifnot: isLanguageBlockAdded -->
						<li>
							<div class="btn btn-block footer-block" data-bind="click: addLanguage">
								<div>
									<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
									<span>+<span data-bind="text: percentForBlock.language"></span>%</span>
								</div>
								<div class="rua-p-c-light" data-bind="label: dictionary.resource.languageRubricNameLabel"></div>
							</div>
						</li>
						<!-- /ko -->
						<!-- ko ifnot: isTrainingBlockAdded -->
						<li>
							<div class="btn btn-block footer-block" data-bind="click: addTraining">
								<div>
									<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
									<span>+<span data-bind="text: percentForBlock.training"></span>%</span>
								</div>
								<div class="rua-p-c-light" data-bind="label: dictionary.resource.footerBlockTraining"></div>
							</div>
						</li>
						<!-- /ko -->
						<!-- ko ifnot: isAdditionalBlockAdded -->
						<li>
							<div class="btn btn-block footer-block additional" data-bind="click: addAdditional">
								<div class="rua-p-c-light">
									<i class="fa fa-plus-circle"></i><span data-bind="label: dictionary.resource.add"></span>
								</div>
								<div class="rua-p-c-light" data-bind="label: dictionary.resource.additionalNameLabel"></div>
							</div>
						</li>
						<!-- /ko -->
					</ul>
				</div>
			</div>
		</div>
		<div class="col d-4of12 m-1of1 sidebar">
			<div class="cvbuilder-white-box">
				<div class="percent">
					<h5 class="rua-p-c-light" data-bind="text: dictionary.resource.percentHeader.label"></h5>
					<h3>
						<span data-bind="text: dictionary.resource.percentHeaderTooltip.label"></span>&nbsp;
						<a class="rua-p-c-light" data-bind="text: toggleMoreText, click: toggleMore"></a>
					</h3>
					<div class="rua-p-c-light" data-bind="text: dictionary.resource.percentMoreHeaderTooltip.label, visible: more, css: {'active-more': more()}"></div>
					<div class="percent-block">
						<hr>
						<hr>
						<hr>
						<div class="percent-tooltip" data-bind="css: {'percent-active': percent() < 50}, text: dictionary.resource.percentResumeBasicType.label"></div>
						<div class="percent-tooltip" data-bind="css: {'percent-active': percent() >= 50 && percent() < 80}, text: dictionary.resource.percentResumeAdvancedType.label"></div>
						<div class="percent-tooltip" data-bind="css: {'percent-active': percent() >= 80}, text: dictionary.resource.percentResumeExpertType.label"></div>
						<div data-bind="style: {height: percent() + '%'}" class="percent-fill"></div>
						<div data-bind="style: {top: percentIndicator()}" class="percent-indicator rua-p-c-light">
							<i class="fa fa-caret-right"></i><br>
							<span data-bind="text: percent"></span>%
						</div>
					</div>
				</div>
				<hr>
				<div class="block-container">
					<div class="btn btn-block footer-block" data-bind="visible: !isPhoneAdded(), click: contacts.beginEdit">
						<div>
							<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
							<span>+<span data-bind="text: percentForBlock.phone"></span>%</span>
						</div>
						<div class="rua-p-c-light" data-bind="label: dictionary.resource.footerPhone"></div>
					</div>
					<div class="btn btn-block footer-block" data-bind="visible: !isAdditionalContactsAdded(), click: contacts.beginEdit">
						<div>
							<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
							<span>+<span data-bind="text: percentForBlock.additionalContacts"></span>%</span>
						</div>
						<div class="rua-p-c-light" data-bind="label: dictionary.resource.footerBlockContacts"></div>
					</div>

					<div class="btn btn-block footer-block" data-bind="visible: !isExperienceBlockAdded(),click: addExperience">
						<div class="rua-p-c-light">
							<i class="fa fa-plus-circle"></i><span data-bind="label: dictionary.resource.add"></span>
							<span>+<span data-bind="text: percentForBlock.experience"></span>%</span>
						</div>
						<div class="rua-p-c-light" data-bind="text: addExperienceText"></div>
					</div>
					<div class="btn btn-block footer-block" data-bind="visible: !isEducationBlockAdded(), click: addEducation">
						<div>
							<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
							<span>+<span data-bind="text: percentForBlock.education"></span>%</span>
						</div>
						<div class="rua-p-c-light" data-bind="label: dictionary.resource.educationNameLabel"></div>
					</div>
					<div class="btn btn-block footer-block" data-bind="visible: !isLanguageBlockAdded(), click: addLanguage">
						<div>
							<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
							<span>+<span data-bind="text: percentForBlock.language"></span>%</span>
						</div>
						<div class="rua-p-c-light" data-bind="label: dictionary.resource.languageRubricNameLabel"></div>
					</div>
					<div class="btn btn-block footer-block" data-bind="visible: !isTrainingBlockAdded(), click: addTraining">
						<div>
							<i class="fa fa-plus-circle"></i><span class="rua-p-c-light" data-bind="label: dictionary.resource.add"></span>
							<span>+<span data-bind="text: percentForBlock.training"></span>%</span>
						</div>
						<div class="rua-p-c-light" data-bind="label: dictionary.resource.footerBlockTraining"></div>
					</div>
					<div class="btn btn-block footer-block additional" data-bind="visible: !isAdditionalBlockAdded(), click: addAdditional">
						<div class="rua-p-c-light">
							<i class="fa fa-plus-circle"></i><span data-bind="label: dictionary.resource.add"></span>
						</div>
						<div class="rua-p-c-light" data-bind="label: dictionary.resource.additionalNameLabel"></div>
					</div>
				</div>
			</div>
			<div class="actions">
				<a class="rua-p-c-light" href="http://img1.rabota.com.ua/data/cvpubrules.pdf" target="_blank"><i class="fa fa-file-pdf-o"></i><span data-bind="label: dictionary.resource.resumeLocationRules"></span></a>
				<div class="actions-container">
					<h5 class="rua-p-c-light" data-bind="label: dictionary.resource.actions"></h5>
					<ul>
						<li>
							<a class="rua-p-c-light" data-bind="attr: {href: veiwlink}" target="_blank"><i class="fa fa-eye"></i><span data-bind="label: dictionary.resource.viewAtSite"></span></a>
						</li>
						<li>
							<a class="rua-p-c-light" data-bind="attr: {href: rtflink}"><i class="fa fa-file-o"></i><span data-bind="label: dictionary.resource.download"></span></a>
						</li>
						<li>
							<a class="rua-p-c-light" href="#" data-bind="click: createCopy, disabled: isCopyLinkDisabled, css: { 'hidden': isCopyLinkDisabled }" target="_blank"><i class="fa fa-files-o"></i><span data-bind="label: dictionary.resource.makeCopy"></span></a>
						</li>
						<li>
							<a class="rua-p-c-light" href="#" data-bind="click: print"><i class="fa fa-print"></i><span data-bind="label: dictionary.resource.print"></span></a>
						</li>
						<li style="display: none;">
							<a class="rua-p-c-light" href="#" target="_blank"><i class="fa fa-envelope-o"></i><span data-bind="label: dictionary.resource.sendEmail"></span></a>
						</li>
						<li style="display: none;">
							<a class="rua-p-c-light" data-bind="confirmRemove: { handler: removeCV, dialogSelector: '#dlgConfirmResumeRemove' }" href="#" target="_blank"><i class="fa fa-times"></i><span data-bind="label: dictionary.resource.delete"></span></a>
						</li>
					</ul>

				</div>
			</div>
		</div>
	</div>

	<div id="dlgConfirmBlockRemove" style="display:none">
		<p class="rua-p-t_18" data-bind="label: dictionary.resource.deleteThisBlock"></p>
		<p class="rua-p-c-light" data-bind="label: dictionary.resource.deleteThisBlockHint"></p>
		<a href="#" class="confirm btn btn-danger" data-bind="label: dictionary.resource.delete"></a>
		<a href="#" class="cancel btn btn-link rua-p-c-light" data-bind="label: dictionary.resource.cancelButton"></a>
	</div>
	<div id="dlgConfirmResumeRemove" style="display:none">
		<p class="rua-p-t_18"></p>
		<p class="rua-p-c-light"></p>
		<a href="#" class="confirm btn btn-danger" data-bind="label: dictionary.resource.delete"></a>
		<a href="#" class="cancel btn btn-link rua-p-c-light" data-bind="label: dictionary.resource.cancelButton"></a>
	</div>
</div>
