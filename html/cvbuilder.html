<div class="cvbuilder">

	<select data-bind="options: _lngOptions, value: _lng"></select>

	<div class="row">
		<div class="col d-2of3 d-pr-1of2 m-1of1">
			<div class="cvbuilder-white-box">
				<div data-bind="with: personalInfo">
					<div data-bind="template: tpl"></div>
				</div>

				<div data-bind="with: contacts">
					<div data-bind="template: tpl"></div>
				</div>

				<div data-bind="with: position">
					<div data-bind="template: tpl"></div>
				</div>

				<div data-bind="with: skill">
					<div data-bind="template: tpl"></div>
				</div>

				<div>
					<h3 class="cvbuilder-block-title" data-bind=""></h3>
					<div data-bind="foreach: experience">
						<div data-bind="template: tpl"></div>
					</div>
					<button data-bind="label: dictionary.resource.addExperience, click: addExperience"></button>
				</div>

				<div>
					<h3 class="cvbuilder-block-title" data-bind="label: dictionary.resource.educationNameLabel"></h3>
					<div data-bind="foreach: education">
						<div data-bind="template: tpl"></div>
					</div>
					<button data-bind="label: dictionary.resource.addEducation, click: addEducation"></button>
				</div>

				<div>
					<h3 class="cvbuilder-block-title" data-bind="label: dictionary.resource.trainingRubricNameLabel"></h3>
					<div data-bind="foreach: training">
						<div data-bind="template: tpl"></div>
					</div>
					<button data-bind="label: dictionary.resource.addTraining, click: addTraining"></button>
				</div>

				<div>
					<h3 class="cvbuilder-block-title" data-bind="label: dictionary.resource.additionalNameLabel"></h3>
					<div data-bind="foreach: additional">
						<div data-bind="template: tpl"></div>
					</div>
					<button class="btn btn-danger" data-bind="label: dictionary.resource.addAdditional, click: addAdditional"></button>
				</div>

				<div>
					<h3 class="cvbuilder-block-title" data-bind="label: dictionary.resource.languageRubricNameLabel"></h3>
					<div data-bind="foreach: language">
						<div data-bind="template: tpl"></div>
					</div>
					<button class="btn btn-danger" data-bind="label: dictionary.resource.addLanguage, click: addLanguage"></button>
				</div>
			</div>
		</div>
		<div class="col d-1of3 d-pl-1of2 m-1of1">
			<div class="cvbuilder-white-box">
				sidebar
			</div>
			<div>
				sidebar
			</div>
		</div>
	</div>
</div>
