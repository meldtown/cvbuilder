<div class="cvbuilder-form">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle" data-bind="label: resource.languageRubricNameLabel"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="label: resource.delete, click: remove"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="languageId">
				<span data-bind="label: resource.languageNameLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select id="languageId" name="languageId" class="input-block-level" data-bind="optionsCaption: resource.languageChooseLanguage.label, options: languageOptions, optionsText: 'label', value: selectedLanguageOption"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="skillsLevel">
				<span data-bind="label: resource.languageSkillLevelLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select id="skillsLevel" name="skillsLevel" class="input-block-level" data-bind="optionsCaption: resource.languageChooseLanguageSkill.label, options: languageSkillOptions, optionsText: 'label', value: selectedLanguageSkillOption"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="certificate">
				<span data-bind="label: resource.languageCertificateLabel"></span><br>
				<span data-bind="label: resource.languageCertificateTooltip"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="certificate" name="certificate" class="input-block-level" data-bind="attr: {placeholder: resource.languageAddCertificateLabel.label}, value: certificate, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-2of3 pull-right">
			<input id="isCanBeInterviewed" type="checkbox" name="isCanBeInterviewed" data-bind="checked: isCanBeInterviewed, valueUpdate: 'keyup'">
			<label class="control-label" for="isCanBeInterviewed">
				<span data-bind="label: resource.languageIsCanBeInterviewedLabel"></span>
			</label>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="label: resource.save, click: save"></button>
			<button class="btn btn-link rua-p-c-light" data-bind="label: resource.discard, click: cancel"></button>
		</div>
	</div>

</div>
