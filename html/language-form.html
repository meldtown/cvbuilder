<div class="cvbuilder-form">
	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle" data-bind="text: resource.languageRubricNameLabel.label"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="click: remove">Remove</a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="languageId">
				<span data-bind="text: resource.languageNameLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="languageId" name="languageId" data-bind="value: languageId, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="skillsLevel">
				<span data-bind="text: resource.languageSkillLevelLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="skillsLevel" name="skillsLevel" data-bind="value: skillsLevel, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="certificate">
				<span data-bind="text: resource.languageCertificateLabel.label"></span><br>
				<span data-bind="text: resource.languageCertificateTooltip.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="certificate" name="certificate" data-bind="attr: {placeholder: resource.languageAddCertificateLabel.label}, value: certificate, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-2of3 pull-right">
			<input id="isCanBeInterviewed" type="checkbox" name="isCanBeInterviewed" data-bind="checked: isCanBeInterviewed, valueUpdate: 'keyup'">
			<label class="control-label" for="isCanBeInterviewed">
				<span data-bind="text: resource.languageIsCanBeInterviewedLabel.label"></span>
			</label>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="text: resource.save.label, click: save"></button>
			<button class="btn btn-link rua-p-c-light" data-bind="text: resource.discard.label, click: cancel"></button>
		</div>
	</div>

</div>
