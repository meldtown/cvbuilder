<span id="tmp" data-bind="with: state">
	<span data-bind="clickTogglerFor: 'acme'"></span>
</span>

<div class="greeting-popup" data-bind="visible: congretGreenPopupVisible">
	<div class="success-icon">
		<i class="fa fa-check"></i>
	</div>
	<h1 class="rua-p-c-light" data-bind="label: dictionary.resource.congretHeader"></h1>
	<p class="rua-p-c-light" data-bind="label: dictionary.resource.congretText"></p>
	<a href="#" class="rua-p-c-light" data-bind="click: closeCongretPopup"><i class="fa fa-times-circle"></i></a>
</div>
<div class="greeting-popup gray" data-bind="visible: congretGrayPrivatePopupVisible">
	<div class="success-icon">
		<i class="fa fa-check"></i>
	</div>
	<h1 class="rua-p-c-light" data-bind="label: dictionary.resource.congretHeaderNotAvail"></h1>
	<p class="rua-p-c-light">
		<span data-bind="label: dictionary.resource.congretTextNotAvail"></span>
		<span data-bind="label: dictionary.resource.makeAvail, click: state.makeAvailable"></span>
	</p>
</div>
<div class="greeting-popup gray" data-bind="visible: congretGrayNoExpPopupVisible">
	<div class="success-icon">
		<i class="fa fa-check"></i>
	</div>
	<h1 class="rua-p-c-light" data-bind="label: dictionary.resource.congretHeaderNotAvail"></h1>
	<p class="rua-p-c-light">
		<span data-bind="label: dictionary.resource.congretTextNoExp"></span>
		<span data-bind="label: dictionary.resource.congretAddEducation, click: addEducation"></span>
	</p>
</div>
<div class="row" style="clear: left;">
	<div class="col d-2of3">
		<h1>
			<span data-bind="label: dictionary.resource.yourCv"></span>
			<span data-bind="if: position.position">&quot;<span data-bind="text: position.position"></span>&quot;</span>
		</h1>
		<div data-bind="text: dictionary.resource.resumeTooltip.label" class="rua-p-c-light resume-tooltip"></div>
	</div>
	<div class="col d-1of3" style="vertical-align: bottom">
		<!--<div class="form-inline">-->
		<!--<label for="uilanguage">Язык резюме</label>-->
		<!--<select id="uilanguage" data-bind="options: _lngOptions, optionsText: 'label', value: _lng"></select>-->
		<!--</div>-->
		<div class="language-toggler">
			<a href="#" data-bind="togglerFor: isLanguageSelectPopupOpen" class="rua-p-c-light rua-b-none">
				<span data-bind="text: selectedLanguageLabel"></span>
				<i class="fa fa-caret-down"></i>
			</a>

			<div class="language-popup" data-bind="stopClickPropagation: true, css: { active: isLanguageSelectPopupOpen }">
				<div><a href="#" class="rua-p-c-light" data-bind="click: setRussian">
					Русский
					<i data-bind="visible: isRussianSelected" class="fa fa-check"></i>
				</a></div>
				<div><a href="#" class="rua-p-c-light" data-bind="click: setUkrainian">Українська
					<i data-bind="visible: isUkrainianSelected" class="fa fa-check"></i>
				</a></div>
				<div><a href="#" class="rua-p-c-light" data-bind="click: setEnglish">English
					<i data-bind="visible: isEnglishSelected" class="fa fa-check"></i>
				</a></div>
			</div>
		</div>
		<div class="rua-p-c-light language-toggler-label" data-bind="label: dictionary.resource.cvLanguageToggler"></div>
	</div>
</div>
<div class="cvbuilder-white-box" style="margin: 20px 0; padding: 20px 0 20px 44px; position:relative;">
	<div class="form-inline">
		<span data-bind="with: state" style="font-size: 13px;">
			<i class="fa fa-eye rua-p-c-light" style="margin-right: 7px;"></i>
			<span data-bind="text: viewCount"></span>&nbsp;<span data-bind="label: resource.levelViewCount"></span>
		</span>

		<i class="fa fa-calendar rua-p-c-light" style="margin-left: 30px"></i>
		<span data-bind="text: dateFormatted" style="font-size: 13px;"></span>
		<button class="btn btn-danger" data-bind="label: dictionary.resource.updateButton, click: updateDate, disabled: isLevelOptionDisabled, css: {disabled: isLevelOptionDisabled}" style="margin: 0 40px 0 16px; font-size: 12px; padding: 8px 16px;"></button>

		<i class="fa fa-clock-o rua-p-c-light" style="margin-left: 20px; font-size: 17px; vertical-align: middle;"></i>
		<div class="state-toggler">
			<a href="#" data-bind="togglerFor: isStateSelectPopupOpen" class="rua-p-c-light rua-b-none">
				<span data-bind="html: selectedStateLabel"></span>
				<i class="fa fa-caret-down"></i>
			</a>
			<div class="state-popup" data-bind="stopClickPropagation: true, css: { active: isStateSelectPopupOpen }">
				<div data-bind="click: setSearch">
					<a href="#" class="rua-p-c-light">
						<span data-bind="html: searchStateOptions[0].label"></span>
						<i data-bind="visible: isSearchStateSelected" class="fa fa-check"></i>
					</a>
				</div>
				<div data-bind="click: setWork">
					<a href="#" class="rua-p-c-light">
						<span data-bind="html: searchStateOptions[1].label"></span>
						<i data-bind="visible: isWorkStateSelected" class="fa fa-check"></i>
					</a>
				</div>
			</div>
		</div>
		<div class="level-toggler" data-bind="togglerFor: state.isLevelPopupOpen" >
			<div class="logo-container"><i data-bind="css: state.levelLogoClass"></i></div>
			<span data-bind="with: state">
			<span>
				<span data-bind="label: resource.levelAvailability"></span>
				<br>
				<small class="rua-p-c-light" data-bind="text: selectedLevelOptionLabel"></small>
				<i class="fa fa-caret-down rua-p-c-light"></i>
			</span>

				<div class="activity-level-popup" data-bind="stopClickPropagation: true, css: { active: isLevelPopupOpen }">
					<div data-bind="click: setVisibleToAll, css: { active: isVisibleToAll, disabled: $parent.isLevelOptionDisabled }">
						<div class="t top">
							<div class="m">
								<i class="fa fa-globe rua-p-c-light"></i>
							</div>
							<div class="f">
								<span data-bind="label: resource.levelAllUsersHeader"></span>
								<br>
								<small class="rua-p-c-light" data-bind="visible: isVisibleToAll, label: resource.levelAllUsersHint"></small>
							</div>
							<div class="m">
						<span data-bind="if: isVisibleToAll">
							<i class="fa fa-check text-success"></i>
						</span>
							</div>
						</div>
					</div>
					<div data-bind="click: setVisibleOnlyToEmployeers, css: { active: isVisibleOnlyToEmployeers, disabled: $parent.isLevelOptionDisabled }">
						<div class="t top">
							<div class="m">
								<i class="fa fa-briefcase rua-p-c-light"></i>
							</div>
							<div class="f">
								<span data-bind="label: resource.levelRegisteredUsersHeader"></span>
								<br>
								<small class="rua-p-c-light" data-bind="visible: isVisibleOnlyToEmployeers, label: resource.levelRegisteredUsersHint"></small>
							</div>
							<div class="m">
						<span data-bind="if: isVisibleOnlyToEmployeers">
							<i class="fa fa-check text-success"></i>
						</span>
							</div>
						</div>
					</div>
					<div data-bind="click: setVisibleOnlyToOwner, css: { active: isVisibleOnlyToOwner }">
						<div class="t top">
							<div class="m">
								<i class="fa fa-lock rua-p-c-light"></i>
							</div>
							<div class="f">
								<span data-bind="label: resource.levelHiddenHeader"></span>
								<br>
								<small class="rua-p-c-light" data-bind="visible: isVisibleOnlyToOwner, label: resource.levelHiddenHint"></small>
							</div>
							<div class="m">
						<span data-bind="if: isVisibleOnlyToOwner">
							<i class="fa fa-check text-success"></i>
						</span>
							</div>
						</div>
					</div>
					<div data-bind="click: setVisibleToAllExcept, css: { active: isVisibleToAllExcept, disabled: $parent.isLevelOptionDisabled }">
						<div class="t top">
							<div class="m">
								<i class="fa fa-filter rua-p-c-light"></i>
							</div>
							<div class="f">
								<p>
									<span data-bind="label: resource.levelAllExceptHeader"></span>
									<br>
									<small class="rua-p-c-light" data-bind="visible: isVisibleToAllExcept, label: resource.levelAllExceptHeader"></small>
								</p>
								<div class="form-inline" data-bind="visible: isVisibleToAllExcept">
									<input type="text" style="margin-bottom: 10px;" class="input-block-level" data-bind="autocompleteCompanies: { value: itemsCompanyAndBranches, api: api }">
								</div>
								<div>
						<span data-bind="foreach: itemsCompanyAndBranches">
							<span class="label label-default">
								<span data-bind="text: label"></span>
								<a href="#" class="rua-p-c-light rua-b-none" data-bind="click: $parent.removeCompanyOrBranch">&times;</a>
							</span>
						</span>
								</div>
							</div>
							<div class="m">
						<span data-bind="if: isVisibleToAllExcept">
							<i class="fa fa-check text-success"></i>
						</span>
							</div>
						</div>
					</div>
					<div class="anonymous" data-bind="css: {disabled: $parent.isLevelOptionDisabled}">
						<div class="t top">
							<div class="m">
								<i class="fa fa-eye rua-p-c-light hidden"></i>
							</div>
							<div class="f">
								<span data-bind="label: resource.levelAnonymousHeader"></span>
								<div>
									<small class="rua-p-c-light" data-bind="label: resource.levelAnonymousHint"></small>
								</div>
							</div>
						</div>
						<div class="t top">
							<div class="m">
								<input type="checkbox" id="anon" name="anon" style="margin: 0" data-bind="checked: anonymous"/>
							</div>
							<div class="f">
								<label for="anon" data-bind="label: resource.levelMakeAnonymous"></label>
							</div>
						</div>
					</div>
					<div class="actions">
						<a href="#" class="btn btn-danger" data-bind="click: save, label: resource.applyButton"></a>
						<a href="#" class="btn btn-link rua-p-c-light" data-bind="click: cancelLevel, label: resource.cancelButton"></a>
					</div>
				</div>


		</span></div>
	</div>
</div>
