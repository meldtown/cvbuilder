<div class="cvbuilder-form">
	<h3 class="cvbuilder-block-title">Personal info</h3>

	<div class="row">
		<div class="col d-1of3">
			<label for="name">
				name
			</label>
		</div>
		<div class="col d-2of3">
			<input id="name" name="name" data-bind="value: name, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row" style="display: none">
		<div class="col d-1of3">
			<label for="middleName">
				middleName
			</label>
		</div>
		<div class="col d-2of3">
			<input id="middleName" name="middleName" data-bind="value: middleName, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="surName">
				surName
			</label>
		</div>
		<div class="col d-2of3">
			<input id="surName" name="surName" data-bind="value: surName, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="dateBirth">
				dateBirth
			</label>
		</div>
		<div class="col d-2of3">
			<input id="dateBirth" name="dateBirth" data-bind="value: dateBirth, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="sex">
				sex
			</label>
		</div>
		<div class="col d-2of3">
			<input id="sex" name="sex" data-bind="value: sex, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="click: save">Save</button>
			<button class="btn btn-link rua-p-c-light" data-bind="click: rollback">Cancel</button>
		</div>
	</div>
</div>
