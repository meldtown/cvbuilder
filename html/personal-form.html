<div class="cvbuilder-form">
	<h3 class="cvbuilder-block-title" data-bind="text: resource.personalRubricNameLabel.label"></h3>
	<span data-bind="text: resource.personalRubricTooltip.label"></span>
	<div class="row">
		<div class="col d-1of3">
			<label for="name">
				<span data-bind="text: resource.personalNameLabel.label" ></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input class="input-block-level" id="name" name="name" data-bind="value: name, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row" style="display: none">
		<div class="col d-1of3">
			<label for="middleName">
				<span data-bind="text: resource.personalMiddleNameLabel.label" ></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input class="input-block-level" id="middleName" name="middleName" data-bind="value: middleName, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="surName">
				<span data-bind="text: resource.personalSurnameLabel.label" ></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input class="input-block-level" id="surName" name="surName" data-bind="value: surName, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label>
				<span data-bind="text: resource.personalDateBirthLabel.label" ></span>
			</label>
		</div>
		<div class="col d-2of3">
			<!--<input class="input-block-level" id="dateBirth" name="dateBirth" data-bind="value: dateBirth, valueUpdate: 'keyup'">-->
			<datepicker-widget params="value: dateBirth, _lng: _lng, validationElement: dateBirth"></datepicker-widget>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="sex">
				<span data-bind="text: resource.personalSexLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select id="sex" name="sex" class="input-block-level" data-bind="optionsCaption: resource.personalChooseSex.label, options: sexOptions, optionsText: 'label', value: selectedSexOption"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="cityId">
				<span data-bind="text: resource.personalCityNameLabel.label" ></span><br>
				<span data-bind="text: resource.personalCityTooltip.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<div >
				<select id="cityId" name="cityId" class="input-block-level" data-bind="optionsCaption: resource.personalChooseCity.label, options: cityOptions, optionsText: 'label', value: selectedCityOption"></select>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label>
				&nbsp;
			</label>
		</div>
		<div class="col d-2of3">
			<div >
				<div data-bind="foreach: moving">
					<div data-bind="template: tpl"></div>
				</div>
				<button class="btn btn-danger" data-bind="text: resource.addCity.label, click: addMoving"></button>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="text: resource.save.label, click: save"></button>
			<button class="btn btn-link rua-p-c-light" data-bind="text: resource.discard.label, click: cancel"></button>
		</div>
	</div>
</div>
