<table cellpadding="5" cellspacing="0" border="1">
	<tr>
		<th><label for="type">type</label></th>
		<th><label for="schoolName">schoolName</label></th>
		<th><label for="location">location</label></th>
		<th><label for="speciality">speciality</label></th>
		<th><label for="diploma">diploma</label></th>
		<th><label for="year">year</label></th>
	</tr>
	<tr>
		<td>
			<select id="type" name="type" data-bind="options: typeOptions, value: selectedType"></select>
		</td>
		<td>
			<input id="schoolName" name="schoolName" data-bind="value: schoolName, valueUpdate: 'keyup'">
		</td>
		<td>
			<input id="location" name="location" data-bind="value: location, valueUpdate: 'keyup'">
		</td>
		<td>
			<input id="speciality" name="speciality" data-bind="value: speciality, disable: isSecondaryTypeSelected, valueUpdate: 'keyup'">
		</td>

		<td>
			<input id="diploma" name="diploma" data-bind="value: diploma, disable: isSecondaryTypeSelected, valueUpdate: 'keyup'">
		</td>
		<td>
			<select id="year" name="year" data-bind="options: year"></select>
		</td>
		<td>
			<button data-bind="click: save">Save</button>
			<button data-bind="click: rollback">Cancel</button>
		</td>
	</tr>
</table>
