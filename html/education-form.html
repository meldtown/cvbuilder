<div class="cvbuilder-form">

	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle" data-bind="text: resource.educationNameLabel.label"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="text: resource.delete.label, click: remove"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="typeId">
				<span data-bind="text: resource.educationTypeLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select class="input-block-level" id="typeId" name="typeId" class="input-block-level" data-bind="optionsCaption: resource.positionAddTypeLabel.label, options: typeOptions, optionsText: 'label', value: selectedTypeOption"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="schoolName">
				<span data-bind="text: resource.educationSchoolNameLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="schoolName" name="schoolName"  class="input-block-level" data-bind="attr: {placeholder: resource.educationAddNameLabel.label}, value: schoolName, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="cityId">
				<span data-bind="text: resource.educationLocationLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select id="cityId" name="cityId" class="input-block-level" data-bind="optionsCaption: resource.personalChooseCity.label, options: cityOptions, optionsText: 'label', value: selectedCityOption"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="speciality">
				<span data-bind="text: resource.educationSpecialityLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="speciality" name="speciality"  class="input-block-level" data-bind="attr: {placeholder: resource.educationAddSpecialityLabel.label}, value: speciality, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="diploma">
				<span data-bind="text: resource.educationDiplomaLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="diploma" name="diploma"  class="input-block-level" data-bind="attr: {placeholder: resource.educationAddDiplomaLabel.label}, value: diploma, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="year">
				<span data-bind="text: resource.year.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="year" name="year"  class="input-block-level" data-bind="value: year, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="text: resource.save.label, click: save"></button>
			<button class="btn btn-link rua-p-c-light" data-bind="text: resource.discard.label, click: cancel"></button>
		</div>
	</div>

</div>
