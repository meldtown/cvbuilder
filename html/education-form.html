<div class="cvbuilder-form">

	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle">Education</h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="click: remove">Remove</a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="typeId">
				<span data-bind="text: resource.educationTypeLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="typeId" name="typeId" data-bind="value: typeId, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="schoolName">
				<span data-bind="text: resource.educationSchoolNameLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="schoolName" name="schoolName" data-bind="value: schoolName, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="location">
				<span data-bind="text: resource.educationLocationLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="location" name="location" data-bind="value: location, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="speciality">
				<span data-bind="text: resource.educationSpecialityLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="speciality" name="speciality" data-bind="value: speciality, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="diploma">
				<span data-bind="text: resource.educationDiplomaLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="diploma" name="diploma" data-bind="value: diploma, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="year">
				<span data-bind="text: resource.educationYearLabel.label"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="year" name="year" data-bind="value: year, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="click: save">Save</button>
			<button class="btn btn-link rua-p-c-light" data-bind="click: cancel">Cancel</button>
		</div>
	</div>

</div>
