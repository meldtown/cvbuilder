<div class="cvbuilder-form">

	<div class="row">
		<div class="col d-2of3">
			<h3 class="cvbuilder-block-subtitle" data-bind="label: resource.educationNameLabel"></h3>
		</div>
		<div class="col d-1of3 text-right">
			<a class="rua-p-c-light" href="#" data-bind="label: resource.delete, click: remove"></a>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="typeId">
				<span data-bind="label: resource.educationTypeLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select class="input-block-level" id="typeId" name="typeId" class="input-block-level" data-bind="optionsCaption: resource.positionAddTypeLabel.label, options: typeOptions, optionsText: 'label', value: selectedTypeOption"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="schoolName">
				<span data-bind="label: resource.educationSchoolNameLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="schoolName" name="schoolName"  class="input-block-level" data-bind="attr: {placeholder: resource.educationAddNameLabel.label}, value: schoolName, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="location">
				<span data-bind="label: resource.educationLocationLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="location" name="location" class="input-block-level" data-bind="autocompleteCity: { value: location, options: cityOptions }">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="speciality">
				<span data-bind="label: resource.educationSpecialityLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="speciality" name="speciality"  class="input-block-level" data-bind="attr: {placeholder: resource.educationAddSpecialityLabel.label}, value: speciality, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="diploma">
				<span data-bind="label: resource.educationDiplomaLabel"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<input id="diploma" name="diploma"  class="input-block-level" data-bind="attr: {placeholder: resource.educationAddDiplomaLabel.label}, value: diploma, valueUpdate: 'keyup'">
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			<label for="year">
				<span data-bind="label: resource.year"></span>
			</label>
		</div>
		<div class="col d-2of3">
			<select id="year" name="year" class="input-block-level" data-bind="optionsCaption: resource.year.label, options: yearOptions, value: year"></select>
		</div>
	</div>

	<div class="row">
		<div class="col d-1of3">
			&nbsp;
		</div>
		<div class="col d-2of3">
			<button class="btn btn-primary" data-bind="label: resource.save, click: save"></button>
			<button class="btn btn-link rua-p-c-light" data-bind="label: resource.discard, click: cancel"></button>
		</div>
	</div>

</div>
